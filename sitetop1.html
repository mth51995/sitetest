<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Fundo Neon e Player de Música</title>
  <style>
    /* Estilo para o corpo e a imagem de fundo */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('buldog.png'); /* Substitua pelo caminho correto */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    /* Estilo para o cabeçalho e o menu */
    header {
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 5px 10px;
      border-radius: 5px;
      transition: color 0.3s, box-shadow 0.3s;
    }

    nav a:hover {
      color: #00ff7f; /* Cor fluorescente */
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    /* Estilo para as seções */
    section {
      margin-top: 80px; /* Espaço para o cabeçalho fixo */
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
      max-width: 800px;
      margin: 20px auto;
    }

    /* Estilo para o player de música */
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
      width: 80%;
      max-width: 500px;
      margin: auto;
      margin-bottom: 30px;
    }

    .music-player h2 {
      margin: 0;
      font-size: 24px;
      color: #00ff7f;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* Estilo para os botões de controle */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .controls button {
      background-color: #00ff7f;
      border: none;
      padding: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .controls button:hover {
      box-shadow: 0 0 15px #00ff7f, 0 0 30px #00ff7f;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com o menu -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre-nos">Sobre Nós</a>
    </nav>
  </header>

  <!-- Seções do site -->

    <h2>Vídeos</h2>
    <p>Em breve, adicionaremos vídeos interessantes aqui!</p>
