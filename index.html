<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* CABEÇALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:6px 0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  box-shadow:0 0 15px rgba(0,255,127,.5);
  z-index:1000;
}

.logo{
  height:60px;
  filter:drop-shadow(0 0 12px #00ff7f);
}

/* PLAYER */
.mini-player{
  position:fixed;
  top:90px;
  left:10px;
  width:220px;
  background:rgba(0,0,0,.85);
  border-radius:14px;
  box-shadow:0 0 12px rgba(0,255,127,.6);
  z-index:9999;
}

/* BARRA DE ARRASTE */
.drag-handle{
  padding:8px;
  text-align:center;
  font-size:11px;
  color:#00ff7f;
  background:rgba(0,255,127,.08);
  border-radius:14px 14px 0 0;
  cursor:grab;
  user-select:none;
}

.content{
  padding:10px;
}

.radio-name{
  text-align:center;
  font-weight:bold;
  color:#00ff7f;
  margin-bottom:5px;
}

.track{
  font-size:11px;
  white-space:nowrap;
  overflow:hidden;
  color:#00ff7f;
  margin-bottom:6px;
}

.track span{
  display:inline-block;
  padding-left:100%;
  animation:marquee 9s linear infinite;
}

@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:6px;
}

.controls button{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(0,255,127,.2);
  border:1px solid #00ff7f;
  color:#00ff7f;
  font-size:18px;
  cursor:pointer;
}

.volume{
  width:100%;
}

/* MOBILE */
@media(max-width:480px){
  .mini-player{
    width:92%;
    left:4%;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
</header>

<div class="mini-player" id="player">

  <div class="drag-handle" id="handle">ARRASTE AQUI</div>

  <div class="content">
    <div class="radio-name">Radio Mix</div>

    <div class="track">
      <span id="trackName"></span>
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.8">
    <audio id="audio" preload="auto"></audio>
  </div>
</div>

<script>
/* PLAYLIST */
const playlist=[
 "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
 "Benson Boone - Beautiful Things (Official Music Video) (256).mp3"
];

let current=0;
const audio=document.getElementById("audio");
const trackName=document.getElementById("trackName");
const playBtn=document.getElementById("play");

function load(){
 audio.src=playlist[current];
 trackName.textContent=playlist[current];
}
load();

playBtn.onclick=()=>{
 if(audio.paused){
  audio.play();
  playBtn.textContent="⏸";
 }else{
  audio.pause();
  playBtn.textContent="▶";
 }
};

document.getElementById("next").onclick=()=>{
 current=(current+1)%playlist.length;
 load(); audio.play();
};

document.getElementById("prev").onclick=()=>{
 current=(current-1+playlist.length)%playlist.length;
 load(); audio.play();
};

document.getElementById("volume").oninput=e=>{
 audio.volume=e.target.value;
};

audio.onended=()=>document.getElementById("next").click();

/* ARRASTE – FUNCIONA EM CELULAR */
const player=document.getElementById("player");
const handle=document.getElementById("handle");
let dragging=false,ox=0,oy=0;

handle.addEventListener("touchstart",e=>{
 dragging=true;
 const t=e.touches[0];
 ox=t.clientX-player.offsetLeft;
 oy=t.clientY-player.offsetTop;
},{passive:true});

document.addEventListener("touchmove",e=>{
 if(!dragging) return;
 const t=e.touches[0];
 player.style.left=t.clientX-ox+"px";
 player.style.top=t.clientY-oy+"px";
},{passive:true});

document.addEventListener("touchend",()=>dragging=false);

/* PC */
handle.addEventListener("mousedown",e=>{
 dragging=true;
 ox=e.clientX-player.offsetLeft;
 oy=e.clientY-player.offsetTop;
});
document.addEventListener("mousemove",e=>{
 if(!dragging) return;
 player.style.left=e.clientX-ox+"px";
 player.style.top=e.clientY-oy+"px";
});
document.addEventListener("mouseup",()=>dragging=false);
</script>

</body>
</html>
