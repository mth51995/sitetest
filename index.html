<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radio Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      background: black;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(1.3) contrast(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    header {
      background: rgba(0,0,0,0.75);
      text-align: center;
      padding: 6px;
      box-shadow: 0 0 15px rgba(0,255,127,0.5);
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      height: 90px;
      max-width: 95%;
      object-fit: contain;
      filter: drop-shadow(0 0 14px #00ff7f);
      transition: transform 0.08s ease;
      pointer-events: none;
    }

    /* PLAYER */
    .mini-player {
      position: fixed;
      top: 120px;
      left: 12px;
      width: 190px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 0 12px rgba(0,255,127,0.6);
      z-index: 9999;
      touch-action: none;
    }

    .radio-name {
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      color: #00ff7f;
      margin-bottom: 4px;
    }

    .track-marquee {
      overflow: hidden;
      white-space: nowrap;
      font-size: 10px;
      color: #00ff7f;
      margin-bottom: 4px;
    }

    .track-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 9s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .controls button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      touch-action: manipulation;
    }

    .controls svg {
      width: 20px;
      height: 20px;
      fill: #00ff7f;
      filter: drop-shadow(0 0 5px #00ff7f);
      transition: transform 0.1s;
      pointer-events: none;
    }

    .controls svg:hover {
      transform: scale(1.15);
    }

    .volume-bar {
      width: 100%;
      height: 6px;
      margin-top: 4px;
      touch-action: manipulation;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2px;
      margin-top: 4px;
      height: 12px;
    }

    .bar {
      width: 3px;
      height: 4px;
      background: #00ff7f;
      box-shadow: 0 0 6px #00ff7f;
      transition: height 0.05s;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      color: #00ff7f;
      padding: 6px 10px;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,255,127,0.5);
      z-index: 10;
    }

    #clock {
      font-size: 11px;
      text-shadow: 0 0 6px #00ff7f;
    }

    .footer-eq {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 12px;
    }

    .footer-bar {
      width: 3px;
      height: 4px;
      background: #00ff7f;
      box-shadow: 0 0 6px #00ff7f;
      transition: height 0.05s;
    }

    @media (max-width: 480px) {
      header {
        padding: 4px;
      }

      .logo {
        height: 85px;
      }

      .mini-player {
        width: 92%;
        left: 4%;
        right: 4%;
        top: 115px;
      }
    }
  </style>
</head>

<body>

  <!-- VÍDEO DE FUNDO -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="grok.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header>
    <img src="logo.png" alt="Logo Rádio Mix" class="logo" id="logo">
  </header>

  <!-- PLAYER -->
  <div class="mini-player" id="player">
    <div class="radio-name">Radio Mix</div>

    <div class="track-marquee">
      <span id="trackName">Carregando música...</span>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Anterior">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14h2V5H6zm3.5 7L18 19V5L9.5 12z"/>
        </svg>
      </button>

      <button id="playBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;">
          <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
        </svg>
      </button>

      <button id="nextBtn" title="Próxima">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14l8.5-7L6 5zm10 0v14h2V5h-2z"/>
        </svg>
      </button>
    </div>

    <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
  </div>

  <footer>
    <div class="footer-eq" id="footerEqLeft">
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
    </div>

    <div>@mth5 2024 — <span id="clock"></span></div>

    <div class="footer-eq" id="footerEqRight">
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
    </div>
  </footer>

  <script>
    // Relógio
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    // Playlist
    const playlist = [
      "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - Bênçãos Que Não Têm Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const trackName = document.getElementById("trackName");
    const bars = document.querySelectorAll(".bar");
    const footerBarsLeft = document.querySelectorAll("#footerEqLeft .footer-bar");
    const footerBarsRight = document.querySelectorAll("#footerEqRight .footer-bar");
    const logo = document.getElementById("logo");
    const player = document.getElementById("player");

    let audioContext, analyser, source, dataArray;

    function setupAudioContext() {
      if (audioContext) return;

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    function updateEqualizer() {
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);

      const step = Math.floor(dataArray.length / bars.length);
      let total = 0;

      bars.forEach((bar, i) => {
        const value = dataArray[i * step] || 0;
        const height = Math.max(4, value / 6);
        bar.style.height = height + "px";
        total += value;
      });

      const footerStep = Math.floor(dataArray.length / footerBarsLeft.length);

      footerBarsLeft.forEach((bar, i) => {
        const value = dataArray[i * footerStep] || 0;
        bar.style.height = Math.max(4, value / 5) + "px";
      });

      footerBarsRight.forEach((bar, i) => {
        const value = dataArray[i * footerStep] || 0;
        bar.style.height = Math.max(4, value / 5) + "px";
      });

      // LOGO PULSANDO
      const avg = total / bars.length;
      const scale = 1 + avg / 350;
      logo.style.transform = `scale(${scale})`;

      requestAnimationFrame(updateEqualizer);
    }

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
    }

    function playMusic() {
      setupAudioContext();
      audioContext.resume();
      audio.play().catch(err => console.log("Erro ao tocar:", err));
      playIcon.style.display = "none";
      pauseIcon.style.display = "inline";
      updateEqualizer();
    }

    function pauseMusic() {
      audio.pause();
      playIcon.style.display = "inline";
      pauseIcon.style.display = "none";
      logo.style.transform = "scale(1)";
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        playMusic();
      } else {
        pauseMusic();
      }
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.onended = () => {
      nextBtn.click();
    };

    // Inicialização
    loadTrack(currentTrack);
    audio.volume = volume.value;

    // -------- DRAG APENAS FORA DOS BOTÕES --------
    let isDragging = false;
    let offsetX, offsetY;

    player.addEventListener("mousedown", startDrag);
    player.addEventListener("touchstart", startDrag, { passive: false });

    function startDrag(e) {
      if (e.target.closest(".controls") || e.target.closest("input")) return;

      e.preventDefault();
      isDragging = true;
      const rect = player.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;

      document.addEventListener("mousemove", drag);
      document.addEventListener("touchmove", drag, { passive: false });
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchend", stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      player.style.left = clientX - offsetX + "px";
      player.style.top = clientY - offsetY + "px";
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", drag);
      document.removeEventListener("touchmove", drag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchend", stopDrag);
    }
  </script>

</body>
</html>
