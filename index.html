<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* FUNDO */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* CABEÃ‡ALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 18px rgba(0,255,127,.6);
  z-index:1000;
}
.logo{
  height:58px;
  filter:drop-shadow(0 0 10px #00ff7f);
}

/* RODAPÃ‰ */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:55px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  padding:0 20px;
  box-shadow:0 0 14px rgba(0,255,127,.6);
}
.footer-eq{
  display:flex;
  align-items:flex-end;
  gap:5px;
  height:32px;
}
.footer-eq span{
  width:5px;
  height:4px;
  background:#00ff7f;
}

/* MOBILE */
@media(max-width:480px){
  .player{
    width:92%;
    left:4%;
  }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="grok.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<header>
  <img src="logo.png" class="logo">
</header>

<!-- ðŸ”´ PLAYER ORIGINAL DO CASTER.FM -->
<div data-type="newStreamPlayer" data-publicToken="b9f4cbcd-7132-4ee9-8bbe-628c42c1b718" data-theme="light" data-color="e81e4d" data-channelId="" data-rendered="false" class="cstrEmbed">
  <a href="https://www.caster.fm">Shoutcast Hosting</a> 
  <a href="https://www.caster.fm">Stream Hosting</a> 
  <a href="https://www.caster.fm">Radio Server Hosting</a>
</div>
<script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>

<footer id="footer">
  <div class="footer-eq" id="eqLeft">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="footer-eq" id="eqRight">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</footer>

</body>
</html>
