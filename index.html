<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radio Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("buldog.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.75);
      text-align: center;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 10px #00ff7f;
      box-shadow: 0 0 15px rgba(0,255,127,0.5);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .title-line {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
      font-weight: bold;
    }

    .title-line svg {
      width: 26px;
      height: 26px;
      fill: #00ff7f;
      filter: drop-shadow(0 0 6px #00ff7f);
    }

    #clock {
      font-size: 14px;
      margin-top: 2px;
    }

    /* MINI PLAYER FIXO */
    .mini-player {
      position: fixed;
      top: 85px;
      left: 10px;
      width: 210px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 0 12px rgba(0,255,127,0.6);
      z-index: 9999;
    }

    .radio-name {
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      color: #00ff7f;
      margin-bottom: 4px;
    }

    .track-marquee {
      overflow: hidden;
      white-space: nowrap;
      font-size: 10px;
      color: #00ff7f;
      margin-bottom: 5px;
    }

    .track-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 5px;
    }

    .controls button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .controls svg {
      width: 22px;
      height: 22px;
      fill: #00ff7f;
      filter: drop-shadow(0 0 5px #00ff7f);
      transition: transform 0.1s;
    }

    .controls svg:hover {
      transform: scale(1.15);
    }

    .volume-bar {
      width: 100%;
      margin-top: 4px;
    }

    .leds {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 5px;
    }

    .led {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #003300;
      box-shadow: 0 0 3px #003300;
      transition: background 0.1s, box-shadow 0.1s;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.75);
      color: #00ff7f;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      header {
        font-size: 20px;
        padding: 12px;
      }

      .title-line {
        font-size: 20px;
      }

      .title-line svg {
        width: 22px;
        height: 22px;
      }

      #clock {
        font-size: 12px;
      }

      .mini-player {
        width: 92%;
        left: 4%;
        right: 4%;
        top: 95px;
      }

      .controls svg {
        width: 24px;
        height: 24px;
      }

      .volume-bar {
        height: 6px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="title-line">
      Radio Mix
      <!-- FONE DE OUVIDO SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 3a9 9 0 00-9 9v6a3 3 0 003 3h2v-8H6v-1a6 6 0 0112 0v1h-2v8h2a3 3 0 003-3v-6a9 9 0 00-9-9z"/>
      </svg>
    </div>
    <div id="clock"></div>
  </header>

  <!-- PLAYER FIXO -->
  <div class="mini-player">
    <div class="radio-name">Radio Mix</div>

    <div class="track-marquee">
      <span id="trackName">Carregando música...</span>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Anterior">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14h2V5H6zm3.5 7L18 19V5L9.5 12z"/>
        </svg>
      </button>

      <button id="playBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;">
          <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
        </svg>
      </button>

      <button id="nextBtn" title="Próxima">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14l8.5-7L6 5zm10 0v14h2V5h-2z"/>
        </svg>
      </button>
    </div>

    <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

    <div class="leds">
      <div class="led"></div>
      <div class="led"></div>
      <div class="led"></div>
      <div class="led"></div>
      <div class="led"></div>
    </div>

    <audio id="audio" preload="auto"></audio>
  </div>

  <footer>
    @mth5 2024
  </footer>

  <script>
    // Relógio
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    // Playlist
    const playlist = [
      "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - Bênçãos Que Não Têm Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const trackName = document.getElementById("trackName");
    const leds = document.querySelectorAll(".led");

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
    }

    function playMusic() {
      audio.play();
      playIcon.style.display = "none";
      pauseIcon.style.display = "inline";
    }

    function pauseMusic() {
      audio.pause();
      playIcon.style.display = "inline";
      pauseIcon.style.display = "none";
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        playMusic();
      } else {
        pauseMusic();
      }
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.onended = () => {
      nextBtn.click();
    };

    // LEDs piscando
    setInterval(() => {
      if (!audio.paused) {
        leds.forEach(led => {
          const on = Math.random() > 0.5;
          led.style.background = on ? "#00ff7f" : "#003300";
          led.style.boxShadow = on ? "0 0 8px #00ff7f" : "0 0 3px #003300";
        });
      } else {
        leds.forEach(led => {
          led.style.background = "#003300";
          led.style.boxShadow = "0 0 3px #003300";
        });
      }
    }, 140);

    // Inicialização
    loadTrack(currentTrack);
    audio.volume = volume.value;
  </script>

</body>
</html>
