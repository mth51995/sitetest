<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica te amo</title>
  <!-- Importando Google Fonts para uma tipografia moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png'); /* Substitua pelo caminho correto */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Cabeçalho e navegação */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ff7f;
      color: black;
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    /* Player do YouTube */
    .youtube-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%); /* Centraliza o player horizontalmente */
      text-align: center;
    }

    .youtube-player h2 {
      margin: 0;
      font-size: 24px;
      color: #00ff7f;
      text-shadow: 0 0 5px rgba(0, 255, 127, 0.8);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        padding: 15px;
      }

      nav a {
        font-size: 14px;
        padding: 8px 15px;
      }

      .youtube-player h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px;
      }

      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }

      .youtube-player {
        padding: 15px;
      }

      .youtube-player h2 {
        font-size: 18px;
      }
    }

    /* Rodapé */
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      margin-top: auto;
    }

    footer a {
      color: #00ff7f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com o menu -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre-nos">Sobre Nós</a>
    </nav>
  </header>

  <!-- Player do YouTube -->
  <div class="youtube-player">
    <h2>Monica te amo!</h2>

    <!-- Incorporando o player do YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3muBCOoeFkkVsKIs?autoplay=1&controls=1&showinfo=0&modestbranding=1&rel=0"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Rodapé com a mensagem de copyright -->
  <footer>
    <p>&copy; 2024 Copyright by <a href="#">Mth5</a></p>
  </footer>

</body>
</html>
