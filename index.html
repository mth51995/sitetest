<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* FUNDO */
#bg{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#121212,#000);
  z-index:-2;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:-1;
}

/* PLAYER */
.player{
  position:fixed;
  top:90px;
  left:10px;
  width:300px;
  background:#121212;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.7);
  z-index:999;
}

/* BARRA DE ARRASTE */
.drag{
  text-align:center;
  font-size:11px;
  padding:6px;
  color:#1db954;
  cursor:grab;
  user-select:none;
}

/* CAPA */
.cover{
  width:100%;
  height:300px;
  background-size:cover;
  background-position:center;
  border-radius:18px 18px 0 0;
}

/* INFO */
.info{
  padding:12px;
}
.title{
  font-size:15px;
  font-weight:bold;
}
.artist{
  font-size:12px;
  color:#aaa;
  margin-bottom:10px;
}

/* PROGRESSO */
.progress input{
  width:100%;
  accent-color:#1db954;
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
  margin-top:10px;
}
.controls button{
  background:none;
  border:none;
  color:#fff;
  font-size:26px;
  cursor:pointer;
}
.play{
  font-size:36px;
  color:#1db954;
}

/* RODAPÉ COM EQUALIZADOR */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:60px;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:5px;
}
.eq{
  display:flex;
  gap:4px;
}
.eq span{
  width:4px;
  height:6px;
  background:#1db954;
  animation:eq 0.6s infinite alternate;
}
.eq span:nth-child(2){animation-delay:.1s}
.eq span:nth-child(3){animation-delay:.2s}
.eq span:nth-child(4){animation-delay:.3s}
.eq span:nth-child(5){animation-delay:.4s}

@keyframes eq{
  from{height:6px}
  to{height:22px}
}

/* MOBILE */
@media(max-width:480px){
  .player{
    width:94%;
    left:3%;
  }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>

<div class="player" id="player">
  <div class="drag" id="drag">ARRASTE AQUI</div>
  <div class="cover" id="cover"></div>

  <div class="info">
    <div class="title" id="title"></div>
    <div class="artist">Radio Mix</div>

    <div class="progress">
      <input type="range" id="progress" value="0">
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play" class="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <audio id="audio"></audio>
  </div>
</div>

<footer>
  <div class="eq">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</footer>

<script>
/* PLAYLIST */
const playlist=[
 {
  title:"Som da Liberdade (Remix)",
  file:"Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
  cover:"liberdade.jpg"
 },
 {
  title:"Beautiful Things",
  file:"Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
  cover:"beautiful.jpg"
 }
];

let current=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const cover=document.getElementById("cover");
const play=document.getElementById("play");
const progress=document.getElementById("progress");

function load(){
 audio.src=playlist[current].file;
 title.textContent=playlist[current].title;
 cover.style.backgroundImage=`url('${playlist[current].cover}')`;
}
load();

/* CONTROLES */
play.onclick=()=>{
 if(audio.paused){
  audio.play();
  play.textContent="⏸";
 }else{
  audio.pause();
  play.textContent="▶";
 }
};

document.getElementById("next").onclick=()=>{
 current=(current+1)%playlist.length;
 load(); audio.play(); play.textContent="⏸";
};

document.getElementById("prev").onclick=()=>{
 current=(current-1+playlist.length)%playlist.length;
 load(); audio.play(); play.textContent="⏸";
};

audio.ontimeupdate=()=>{
 progress.value=(audio.currentTime/audio.duration)*100||0;
};

progress.oninput=e=>{
 audio.currentTime=(e.target.value/100)*audio.duration;
};

/* ARRASTE PC + CELULAR */
let dragging=false,ox=0,oy=0;
const player=document.getElementById("player");
const drag=document.getElementById("drag");

drag.addEventListener("touchstart",e=>{
 dragging=true;
 const t=e.touches[0];
 ox=t.clientX-player.offsetLeft;
 oy=t.clientY-player.offsetTop;
},{passive:true});

document.addEventListener("touchmove",e=>{
 if(!dragging) return;
 const t=e.touches[0];
 player.style.left=t.clientX-ox+"px";
 player.style.top=t.clientY-oy+"px";
},{passive:true});

document.addEventListener("touchend",()=>dragging=false);

drag.addEventListener("mousedown",e=>{
 dragging=true;
 ox=e.clientX-player.offsetLeft;
 oy=e.clientY-player.offsetTop;
});
document.addEventListener("mousemove",e=>{
 if(!dragging) return;
 player.style.left=e.clientX-ox+"px";
 player.style.top=e.clientY-oy+"px";
});
document.addEventListener("mouseup",()=>dragging=false);
</script>

</body>
</html>
