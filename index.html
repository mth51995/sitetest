<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* FUNDO EM VÍDEO */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* CABEÇALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.8);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 15px rgba(0,255,127,.6);
  z-index:1000;
}
.logo{
  height:60px;
  filter:drop-shadow(0 0 12px #00ff7f);
}

/* PLAYER ESTILO SPOTIFY */
.player{
  position:fixed;
  top:90px;
  left:10px;
  width:280px;
  background:#121212;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,255,127,.4);
  z-index:9999;
  user-select:none;
}

.drag{
  text-align:center;
  font-size:11px;
  padding:6px;
  color:#1db954;
  cursor:grab;
}

.cover{
  width:100%;
  height:180px;
  background:#000;
  background-size:cover;
  background-position:center;
  border-radius:18px 18px 0 0;
}

.info{
  padding:12px;
}
.title{
  font-size:14px;
  font-weight:bold;
  color:#1db954;
}
.artist{
  font-size:11px;
  color:#aaa;
  margin-bottom:6px;
}

.progress input{
  width:100%;
  accent-color:#1db954;
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin-top:8px;
}
.controls button{
  background:none;
  border:none;
  font-size:24px;
  color:#1db954;
  cursor:pointer;
}
.play{
  font-size:34px;
}

/* EQUALIZADOR PLAYER */
.eq-player{
  display:flex;
  justify-content:center;
  gap:4px;
  margin-top:8px;
}
.eq-player span{
  width:4px;
  height:6px;
  background:#1db954;
  animation:eq 0.6s infinite alternate;
}
.eq-player span:nth-child(2){animation-delay:.1s}
.eq-player span:nth-child(3){animation-delay:.2s}
.eq-player span:nth-child(4){animation-delay:.3s}
.eq-player span:nth-child(5){animation-delay:.4s}

/* RODAPÉ */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:50px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  box-shadow:0 0 12px rgba(0,255,127,.5);
}
.footer-eq span{
  width:4px;
  height:6px;
  background:#00ff7f;
  animation:eq 0.7s infinite alternate;
}

/* ANIMAÇÃO */
@keyframes eq{
  from{height:6px}
  to{height:22px}
}

/* MOBILE */
@media(max-width:480px){
  .player{
    width:92%;
    left:4%;
  }
}
</style>
</head>

<body>

<!-- FUNDO -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="grok.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- CABEÇALHO -->
<header>
  <img src="logo.png" class="logo">
</header>

<!-- PLAYER -->
<div class="player" id="player">
  <div class="drag" id="drag">ARRASTE AQUI</div>
  <div class="cover" id="cover"></div>

  <div class="info">
    <div class="title" id="title"></div>
    <div class="artist">Radio Mix</div>

    <div class="progress">
      <input type="range" id="progress" value="0">
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play" class="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="eq-player">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <audio id="audio"></audio>
  </div>
</div>

<!-- RODAPÉ -->
<footer>
  <div class="footer-eq">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</footer>

<script>
const playlist=[
 {
  title:"Som da Liberdade (Remix)",
  file:"Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
  cover:"liberdade.jpg"
 },
 {
  title:"Beautiful Things",
  file:"Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
  cover:"beautiful.jpg"
 }
];

let current=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const cover=document.getElementById("cover");
const play=document.getElementById("play");
const progress=document.getElementById("progress");

function load(){
 audio.src=playlist[current].file;
 title.textContent=playlist[current].title;
 cover.style.backgroundImage=`url('${playlist[current].cover}')`;
}
load();

play.onclick=()=>{
 if(audio.paused){
  audio.play();
  play.textContent="⏸";
 }else{
  audio.pause();
  play.textContent="▶";
 }
};

document.getElementById("next").onclick=()=>{
 current=(current+1)%playlist.length;
 load(); audio.play(); play.textContent="⏸";
};
document.getElementById("prev").onclick=()=>{
 current=(current-1+playlist.length)%playlist.length;
 load(); audio.play(); play.textContent="⏸";
};

audio.ontimeupdate=()=>{
 progress.value=(audio.currentTime/audio.duration)*100||0;
};
progress.oninput=e=>{
 audio.currentTime=(e.target.value/100)*audio.duration;
};

/* ARRASTAR PC + CELULAR */
let dragging=false,ox=0,oy=0;
const player=document.getElementById("player");
const drag=document.getElementById("drag");

drag.addEventListener("mousedown",e=>{
 dragging=true;
 ox=e.clientX-player.offsetLeft;
 oy=e.clientY-player.offsetTop;
});
document.addEventListener("mousemove",e=>{
 if(!dragging)return;
 player.style.left=e.clientX-ox+"px";
 player.style.top=e.clientY-oy+"px";
});
document.addEventListener("mouseup",()=>dragging=false);

drag.addEventListener("touchstart",e=>{
 dragging=true;
 ox=e.touches[0].clientX-player.offsetLeft;
 oy=e.touches[0].clientY-player.offsetTop;
},{passive:true});
document.addEventListener("touchmove",e=>{
 if(!dragging)return;
 player.style.left=e.touches[0].clientX-ox+"px";
 player.style.top=e.touches[0].clientY-oy+"px";
},{passive:true});
document.addEventListener("touchend",()=>dragging=false);
</script>

</body>
</html>
