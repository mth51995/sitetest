<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}

/* FUNDO */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* CABEÃ‡ALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 18px rgba(0,255,127,.6);
  z-index:1000;
}
.logo{
  height:58px;
  filter:drop-shadow(0 0 10px #00ff7f);
}

/* PLAYER CENTRAL */
.player-embed{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  max-width:90%;
  background:rgba(0,0,0,.8);
  padding:15px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,255,127,.6);
}

/* RODAPÃ‰ */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:55px;
  background:rgba(0,0,0,.85);
  box-shadow:0 0 14px rgba(0,255,127,.6);
}
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="grok.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<header>
  <img src="logo.png" class="logo">
</header>

<!-- ðŸ”´ PLAYER OFICIAL CASTER.FM -->
<div class="player-embed">
  <iframe 
    src="https://cloud.caster.fm/player/a111497a-a595-480c-83a1-b7700175e615"
    width="100%" 
    height="150" 
    frameborder="0" 
    scrolling="no">
  </iframe>
</div>

<footer></footer>

</body>
</html>
