<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mth5 R√°dio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("buldog.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 10px #00ff7f;
    }

    #clock {
      font-size: 16px;
      margin-top: 5px;
    }

    /* PLAYER FIXO */
    .mini-player {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 300px;
      background: rgba(0,0,0,0.85);
      border-radius: 15px;
      padding: 12px;
      box-shadow: 0 0 15px rgba(0,255,127,0.6);
      z-index: 9999;
    }

    .track-marquee {
      overflow: hidden;
      white-space: nowrap;
      font-size: 12px;
      color: #00ff7f;
      margin-bottom: 8px;
    }

    .track-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .controls button {
      background: #00ff7f;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,127,0.8);
    }

    .controls button:hover {
      background: #00cc66;
    }

    .volume-bar {
      width: 100%;
      margin-top: 5px;
    }

    .leds {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #003300;
      box-shadow: 0 0 5px #00ff7f;
      transition: background 0.1s, box-shadow 0.1s;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: rgba(0,0,0,0.7);
      margin-top: 80px;
    }
  </style>
</head>

<body>

  <header>
    Mth5 R√°dio üìª
    <div id="clock"></div>
  </header>

  <!-- PLAYER FIXO -->
  <div class="mini-player">
    <div class="track-marquee">
      <span id="trackName">Carregando m√∫sica...</span>
    </div>

    <div class="controls">
      <button id="prevBtn">‚èÆ</button>
      <button id="playBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠</button>
    </div>

    <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

    <div class="leds">
      <div class="led" id="led1"></div>
      <div class="led" id="led2"></div>
      <div class="led" id="led3"></div>
      <div class="led" id="led4"></div>
      <div class="led" id="led5"></div>
    </div>

    <audio id="audio" preload="auto"></audio>
  </div>

  <footer>
    ¬© 2024 Mth5 R√°dio
  </footer>

  <script>
    // Rel√≥gio
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    // Playlist
    const playlist = [
      "Som da Liberdade (feat. Tev√£o Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - B√™n√ß√£os Que N√£o T√™m Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const trackName = document.getElementById("trackName");
    const leds = document.querySelectorAll(".led");

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
      playBtn.textContent = "‚è∏";
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
      playBtn.textContent = "‚è∏";
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.onended = () => {
      nextBtn.click();
    };

    // LEDs piscando com m√∫sica
    setInterval(() => {
      if (!audio.paused) {
        leds.forEach(led => {
          const on = Math.random() > 0.5;
          led.style.background = on ? "#00ff7f" : "#003300";
          led.style.boxShadow = on ? "0 0 12px #00ff7f" : "0 0 5px #003300";
        });
      } else {
        leds.forEach(led => {
          led.style.background = "#003300";
          led.style.boxShadow = "0 0 5px #003300";
        });
      }
    }, 150);

    // Inicializa√ß√£o
    loadTrack(currentTrack);
    audio.volume = volume.value;
  </script>

</body>
</html>
