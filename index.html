<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radio Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      background: black;
      user-select: none;
      touch-action: manipulation;
    }

    /* VÍDEO DE FUNDO */
    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(1.3) contrast(1.1);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* CABEÇALHO */
    header {
      background: rgba(0,0,0,0.75);
      text-align: center;
      padding: 6px 10px;
      box-shadow: 0 0 15px rgba(0,255,127,0.5);
      position: relative;
      z-index: 10;
    }

    header img {
      height: 48px;
      max-width: 85%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #00ff7f);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    /* PLAYER FLUTUANTE */
    .mini-player {
      position: fixed;
      top: 90px;
      left: 10px;
      width: 190px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 0 12px rgba(0,255,127,0.6);
      z-index: 9999;
      cursor: grab;
      touch-action: none;
    }

    .mini-player:active {
      cursor: grabbing;
    }

    .radio-name {
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      color: #00ff7f;
      margin-bottom: 4px;
    }

    .track-marquee {
      overflow: hidden;
      white-space: nowrap;
      font-size: 10px;
      color: #00ff7f;
      margin-bottom: 5px;
    }

    .track-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 9s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .controls button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      touch-action: manipulation;
    }

    .controls svg {
      width: 20px;
      height: 20px;
      fill: #00ff7f;
      filter: drop-shadow(0 0 5px #00ff7f);
      transition: transform 0.1s;
      pointer-events: none;
    }

    .controls button:active svg {
      transform: scale(1.2);
    }

    .volume-bar {
      width: 100%;
      height: 6px;
      margin-top: 4px;
    }

    /* EQUALIZADOR DO PLAYER (MENOR) */
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3px;
      margin-top: 5px;
      height: 14px;
    }

    .bar {
      width: 4px;
      height: 4px;
      background: #00ff7f;
      box-shadow: 0 0 6px #00ff7f;
      transition: height 0.05s;
    }

    /* RODAPÉ */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      color: #00ff7f;
      font-size: 11px;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .footer-center {
      text-align: center;
      flex: 1;
    }

    .footer-eq {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 16px;
    }

    .footer-eq .bar {
      width: 3px;
      height: 4px;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      header img {
        height: 44px;
      }

      .mini-player {
        width: 92%;
        left: 4%;
        right: 4%;
        top: 90px;
      }

      .controls svg {
        width: 22px;
        height: 22px;
      }

      .volume-bar {
        height: 7px;
      }

      .equalizer {
        height: 16px;
      }

      .bar {
        width: 5px;
      }
    }
  </style>
</head>

<body>

  <!-- VÍDEO DE FUNDO -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="grok.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- CABEÇALHO COM LOGO -->
  <header>
    <img src="logo.png" alt="Radio Mix Logo">
  </header>

  <!-- PLAYER FLUTUANTE -->
  <div class="mini-player" id="player">
    <div class="radio-name">Radio Mix</div>

    <div class="track-marquee">
      <span id="trackName">Carregando música...</span>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Anterior">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14h2V5H6zm3.5 7L18 19V5L9.5 12z"/>
        </svg>
      </button>

      <button id="playBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;">
          <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
        </svg>
      </button>

      <button id="nextBtn" title="Próxima">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14l8.5-7L6 5zm10 0v14h2V5h-2z"/>
        </svg>
      </button>
    </div>

    <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

    <!-- EQUALIZADOR -->
    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
  </div>

  <!-- RODAPÉ -->
  <footer>
    <div class="footer-eq" id="footerEqLeft">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="footer-center">
      <div id="clock"></div>
      <div>@mth5 2024</div>
    </div>

    <div class="footer-eq" id="footerEqRight">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
  </footer>

  <script>
    /* RELÓGIO */
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    /* PLAYER */
    const playlist = [
      "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - Bênçãos Que Não Têm Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const trackName = document.getElementById("trackName");

    const bars = document.querySelectorAll(".bar");
    const footerBars = document.querySelectorAll(".footer-eq .bar");

    let audioContext, analyser, source, dataArray;

    function setupAudioContext() {
      if (audioContext) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    function updateEqualizer() {
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      const step = Math.floor(dataArray.length / bars.length);

      bars.forEach((bar, i) => {
        const value = dataArray[i * step] || 0;
        bar.style.height = Math.max(4, value / 5) + "px";
      });

      footerBars.forEach((bar, i) => {
        const value = dataArray[i * step] || 0;
        bar.style.height = Math.max(4, value / 6) + "px";
      });

      requestAnimationFrame(updateEqualizer);
    }

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
    }

    function playMusic() {
      setupAudioContext();
      audioContext.resume();
      audio.play().catch(()=>{});
      playIcon.style.display = "none";
      pauseIcon.style.display = "inline";
      updateEqualizer();
    }

    function pauseMusic() {
      audio.pause();
      playIcon.style.display = "inline";
      pauseIcon.style.display = "none";
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) playMusic();
      else pauseMusic();
    });

    prevBtn.addEventListener("click", () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    });

    nextBtn.addEventListener("click", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    loadTrack(currentTrack);
    audio.volume = volume.value;

    /* PLAYER ARRASTÁVEL + GRUDAR NAS BORDAS */
    const player = document.getElementById("player");
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(e) {
      isDragging = true;
      const touch = e.touches ? e.touches[0] : e;
      const rect = player.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
    }

    function drag(e) {
      if (!isDragging) return;
      const touch = e.touches ? e.touches[0] : e;
      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;
      player.style.left = x + "px";
      player.style.top = y + "px";
      player.style.right = "auto";
      player.style.bottom = "auto";
    }

    function stopDrag() {
      if (!isDragging) return;
      isDragging = false;
      snapToEdges();
    }

    function snapToEdges() {
      const rect = player.getBoundingClientRect();
      const margin = 8;
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      let newLeft = rect.left;
      let newTop = rect.top;

      if (rect.left < screenWidth / 2) {
        newLeft = margin;
      } else {
        newLeft = screenWidth - rect.width - margin;
      }

      if (rect.top < margin) newTop = margin;
      if (rect.top + rect.height > screenHeight - margin) {
        newTop = screenHeight - rect.height - margin;
      }

      player.style.left = newLeft + "px";
      player.style.top = newTop + "px";
    }

    player.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);

    player.addEventListener("touchstart", startDrag, { passive: false });
    document.addEventListener("touchmove", drag, { passive: false });
    document.addEventListener("touchend", stopDrag);
  </script>

</body>
</html>
