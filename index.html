<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* FUNDO */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* CABEÇALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.8);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 15px rgba(0,255,127,.6);
  z-index:1000;
}
.logo{
  height:60px;
  filter:drop-shadow(0 0 12px #00ff7f);
}

/* PLAYER */
.player{
  position:fixed;
  top:90px;
  left:10px;
  width:240px;
  background:#121212;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,255,127,.4);
  z-index:9999;
  user-select:none;
}
.drag{
  text-align:center;
  font-size:11px;
  padding:5px;
  color:#1db954;
  cursor:grab;
}
.info{padding:10px}
.title{
  font-size:13px;
  font-weight:bold;
  color:#1db954;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  margin-top:8px;
}
.controls button{
  background:none;
  border:none;
  font-size:22px;
  color:#1db954;
  cursor:pointer;
}
.play{font-size:30px}

/* SLIDERS */
.progress input,
.volume input{
  width:100%;
  accent-color:#1db954;
  margin-top:6px;
}

/* EQUALIZADOR PLAYER */
.eq-player{
  display:flex;
  justify-content:center;
  gap:4px;
  margin-top:8px;
}
.eq-player span{
  width:4px;
  height:6px;
  background:#1db954;
}

/* RODAPÉ */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:55px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  box-shadow:0 0 12px rgba(0,255,127,.5);
}
.footer-eq{
  display:flex;
  gap:5px;
}
.footer-eq span{
  width:5px;
  height:6px;
  background:#00ff7f;
}

/* MOBILE */
@media(max-width:480px){
  .player{
    width:92%;
    left:4%;
  }
}
</style>
</head>

<body>

<!-- FUNDO -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="grok.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- CABEÇALHO -->
<header>
  <img src="logo.png" class="logo">
</header>

<!-- PLAYER -->
<div class="player" id="player">
  <div class="drag" id="drag">ARRASTE</div>
  <div class="info">
    <div class="title" id="title"></div>

    <div class="progress">
      <input type="range" id="progress" value="0">
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play" class="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="volume">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="eq-player" id="eqPlayer">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>
  </div>
</div>

<!-- RODAPÉ -->
<footer>
  <div class="footer-eq" id="eqLeft">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="footer-eq" id="eqRight">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</footer>

<script>
/* PLAYLIST */
const playlist=[
 "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
 "Benson Boone - Beautiful Things (Official Music Video) (256).mp3"
];

let current=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const play=document.getElementById("play");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");

const eqPlayer=document.querySelectorAll("#eqPlayer span");
const eqLeft=document.querySelectorAll("#eqLeft span");
const eqRight=document.querySelectorAll("#eqRight span");

/* AUDIO CONTEXT */
let ctx, analyser, data;

function setupAudio(){
  if(ctx) return;
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser();
  analyser.fftSize=64;
  data=new Uint8Array(analyser.frequencyBinCount);
  const src=ctx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(ctx.destination);
}

function animateEQ(){
  analyser.getByteFrequencyData(data);
  const step=Math.floor(data.length/eqPlayer.length);

  eqPlayer.forEach((bar,i)=>{
    bar.style.height=Math.max(6,data[i*step]/4)+"px";
  });
  eqLeft.forEach((bar,i)=>{
    bar.style.height=Math.max(6,data[i*step]/5)+"px";
  });
  eqRight.forEach((bar,i)=>{
    bar.style.height=Math.max(6,data[i*step]/5)+"px";
  });
  requestAnimationFrame(animateEQ);
}

function load(){
  audio.src=playlist[current];
  title.textContent=playlist[current];
  audio.volume=volume.value;
}
load();

/* CONTROLES */
play.onclick=()=>{
  setupAudio();
  ctx.resume();
  if(audio.paused){
    audio.play();
    play.textContent="⏸";
    animateEQ();
  }else{
    audio.pause();
    play.textContent="▶";
  }
};

document.getElementById("next").onclick=()=>{
  current=(current+1)%playlist.length;
  load(); audio.play(); play.textContent="⏸";
};
document.getElementById("prev").onclick=()=>{
  current=(current-1+playlist.length)%playlist.length;
  load(); audio.play(); play.textContent="⏸";
};

audio.ontimeupdate=()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
};
progress.oninput=e=>{
  audio.currentTime=(e.target.value/100)*audio.duration;
};
volume.oninput=()=>audio.volume=volume.value;

/* ARRASTAR PLAYER */
let dragging=false,ox=0,oy=0;
const player=document.getElementById("player");
const drag=document.getElementById("drag");

drag.addEventListener("mousedown",e=>{
  dragging=true;
  ox=e.clientX-player.offsetLeft;
  oy=e.clientY-player.offsetTop;
});
document.addEventListener("mousemove",e=>{
  if(!dragging)return;
  player.style.left=e.clientX-ox+"px";
  player.style.top=e.clientY-oy+"px";
});
document.addEventListener("mouseup",()=>dragging=false);

drag.addEventListener("touchstart",e=>{
  dragging=true;
  ox=e.touches[0].clientX-player.offsetLeft;
  oy=e.touches[0].clientY-player.offsetTop;
},{passive:true});
document.addEventListener("touchmove",e=>{
  if(!dragging)return;
  player.style.left=e.touches[0].clientX-ox+"px";
  player.style.top=e.touches[0].clientY-oy+"px";
},{passive:true});
document.addEventListener("touchend",()=>dragging=false);
</script>

</body>
</html>
