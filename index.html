<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* CABEÇALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:6px 0;
  background:rgba(0,0,0,.75);
  box-shadow:0 0 15px rgba(0,255,127,.5);
  display:flex;
  justify-content:center;
  z-index:1000;
}

.logo{
  height:60px;
  filter:drop-shadow(0 0 12px #00ff7f);
}

/* PLAYER */
.mini-player{
  position:fixed;
  top:90px;
  left:10px;
  width:200px;
  background:rgba(0,0,0,.85);
  border-radius:12px;
  padding:10px;
  box-shadow:0 0 12px rgba(0,255,127,.6);
  z-index:9999;
  user-select:none;
}

.radio-name{
  text-align:center;
  font-size:12px;
  font-weight:bold;
  color:#00ff7f;
}

.track-marquee{
  overflow:hidden;
  white-space:nowrap;
  font-size:11px;
  color:#00ff7f;
  margin:6px 0;
}

.track-marquee span{
  display:inline-block;
  padding-left:100%;
  animation:marquee 9s linear infinite;
}

@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:6px;
}

.controls button{
  width:40px;
  height:40px;
  border-radius:50%;
  background:rgba(0,255,127,.15);
  border:1px solid #00ff7f;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.controls svg{
  width:22px;
  height:22px;
  fill:#00ff7f;
}

/* VOLUME */
.volume-bar{
  width:100%;
}

/* EQUALIZADOR */
.equalizer{
  display:flex;
  justify-content:center;
  gap:3px;
  margin-top:6px;
  height:16px;
}

.bar{
  width:4px;
  height:4px;
  background:#00ff7f;
}

/* MOBILE */
@media(max-width:480px){
  .mini-player{
    width:92%;
    left:4%;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
</header>

<div class="mini-player" id="player">
  <div class="radio-name">Radio Mix</div>

  <div class="track-marquee">
    <span id="trackName">Carregando…</span>
  </div>

  <div class="controls">
    <button id="prevBtn">
      <svg viewBox="0 0 24 24"><path d="M6 5v14h2V5zm3.5 7L18 19V5z"/></svg>
    </button>

    <button id="playBtn">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
    </button>

    <button id="nextBtn">
      <svg viewBox="0 0 24 24"><path d="M6 5v14l8.5-7L6 5zm10 0v14h2V5z"/></svg>
    </button>
  </div>

  <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

  <div class="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
  </div>

  <audio id="audio" preload="auto"></audio>
</div>

<script>
/* PLAYLIST */
const playlist=[
 "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
 "Benson Boone - Beautiful Things (Official Music Video) (256).mp3"
];

let current=0;
const audio=document.getElementById("audio");
const trackName=document.getElementById("trackName");
const playIcon=document.getElementById("playIcon");
const pauseIcon=document.getElementById("pauseIcon");

function loadTrack(){
 audio.src=playlist[current];
 trackName.textContent=playlist[current];
}
loadTrack();

document.getElementById("playBtn").onclick=()=>{
 if(audio.paused){
  audio.play();
  playIcon.style.display="none";
  pauseIcon.style.display="block";
 }else{
  audio.pause();
  playIcon.style.display="block";
  pauseIcon.style.display="none";
 }
};

document.getElementById("nextBtn").onclick=()=>{
 current=(current+1)%playlist.length;
 loadTrack();
 audio.play();
};

document.getElementById("prevBtn").onclick=()=>{
 current=(current-1+playlist.length)%playlist.length;
 loadTrack();
 audio.play();
};

document.getElementById("volume").oninput=e=>{
 audio.volume=e.target.value;
};

audio.onended=()=>document.getElementById("nextBtn").click();

/* EQUALIZADOR SIMPLES */
setInterval(()=>{
 document.querySelectorAll(".bar").forEach(b=>{
  b.style.height=Math.random()*14+"px";
 });
},120);

/* ARRASTAR – CORRIGIDO PARA CELULAR */
const player=document.getElementById("player");
let drag=false,startX=0,startY=0;

player.addEventListener("touchstart",e=>{
 if(e.target.closest("button")) return; // NÃO arrasta ao clicar botão
 drag=true;
 const t=e.touches[0];
 startX=t.clientX-player.offsetLeft;
 startY=t.clientY-player.offsetTop;
},{passive:true});

document.addEventListener("touchmove",e=>{
 if(!drag) return;
 const t=e.touches[0];
 player.style.left=t.clientX-startX+"px";
 player.style.top=t.clientY-startY+"px";
},{passive:true});

document.addEventListener("touchend",()=>drag=false);
</script>

</body>
</html>
