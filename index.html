<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:#00ff7f;
  overflow:hidden;
}

/* CABEÇALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 15px rgba(0,255,127,.5);
  z-index:1000;
}

.logo{
  height:90px;
  margin-top:20px;
  filter:drop-shadow(0 0 15px #00ff7f);
}

/* PLAYER */
.mini-player{
  position:fixed;
  top:100px;
  left:20px;
  width:220px;
  background:rgba(0,0,0,.85);
  border-radius:15px;
  padding:10px;
  box-shadow:0 0 15px rgba(0,255,127,.6);
  z-index:9999;
  touch-action:none;
}

.radio-name{
  text-align:center;
  font-weight:bold;
  margin-bottom:5px;
}

.track{
  font-size:11px;
  white-space:nowrap;
  overflow:hidden;
}

.track span{
  display:inline-block;
  animation:scroll 10s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:8px 0;
}

.controls button{
  background:none;
  border:none;
  cursor:pointer;
}

.controls svg{
  width:26px;
  height:26px;
  fill:#00ff7f;
}

input[type=range]{
  width:100%;
}

.equalizer{
  display:flex;
  justify-content:center;
  gap:3px;
  height:18px;
  margin-top:8px;
}

.bar{
  width:4px;
  background:#00ff7f;
  height:4px;
}

/* RODAPÉ */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:40px;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 15px rgba(0,255,127,.5);
}

.footer-eq{
  display:flex;
  gap:3px;
}

.footer-eq div{
  width:4px;
  height:6px;
  background:#00ff7f;
}

/* MOBILE */
@media(max-width:480px){
  .mini-player{
    width:90%;
    left:5%;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
</header>

<div class="mini-player" id="player">
  <div class="radio-name">Radio Mix</div>

  <div class="track">
    <span id="trackName"></span>
  </div>

  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">

  <div class="equalizer" id="eq">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
  </div>

  <audio id="audio" preload="auto"></audio>
</div>

<footer>
  <div class="footer-eq" id="footerEq">
    <div></div><div></div><div></div><div></div>
  </div>
</footer>

<script>
const playlist=[
 "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
 "Benson Boone - Beautiful Things (Official Music Video) (256).mp3"
];

let current=0;
const audio=document.getElementById("audio");
const trackName=document.getElementById("trackName");
const playBtn=document.getElementById("play");
const bars=document.querySelectorAll(".bar");
const footerBars=document.querySelectorAll(".footer-eq div");

function loadTrack(){
 audio.src=playlist[current];
 trackName.textContent=playlist[current];
}
loadTrack();

playBtn.onclick=()=>{
 if(audio.paused){
  audio.play();
  playBtn.textContent="⏸";
 }else{
  audio.pause();
  playBtn.textContent="▶";
 }
};

document.getElementById("next").onclick=()=>{
 current=(current+1)%playlist.length;
 loadTrack();
 audio.play();
};

document.getElementById("prev").onclick=()=>{
 current=(current-1+playlist.length)%playlist.length;
 loadTrack();
 audio.play();
};

document.getElementById("volume").oninput=e=>{
 audio.volume=e.target.value;
};

audio.onended=()=>document.getElementById("next").click();

/* Equalizador fake */
setInterval(()=>{
 bars.forEach(b=>b.style.height=Math.random()*16+"px");
 footerBars.forEach(b=>b.style.height=Math.random()*16+"px");
},120);

/* ARRASTAR */
const player=document.getElementById("player");
let drag=false,ox=0,oy=0;

player.addEventListener("mousedown",e=>{
 drag=true;
 ox=e.offsetX; oy=e.offsetY;
});
document.addEventListener("mousemove",e=>{
 if(!drag)return;
 player.style.left=e.clientX-ox+"px";
 player.style.top=e.clientY-oy+"px";
});
document.addEventListener("mouseup",()=>drag=false);

player.addEventListener("touchstart",e=>{
 drag=true;
 ox=e.touches[0].clientX-player.offsetLeft;
 oy=e.touches[0].clientY-player.offsetTop;
});
document.addEventListener("touchmove",e=>{
 if(!drag)return;
 player.style.left=e.touches[0].clientX-ox+"px";
 player.style.top=e.touches[0].clientY-oy+"px";
});
document.addEventListener("touchend",()=>drag=false);
</script>

</body>
</html>
