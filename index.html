<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* FUNDO */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* CABEÇALHO */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 18px rgba(0,255,127,.6);
  z-index:1000;
}
.logo{
  height:58px;
  filter:drop-shadow(0 0 10px #00ff7f);
}

/* PLAYER COMPACTO */
.player{
  position:fixed;
  top:90px;
  left:10px;
  width:200px;
  background:#121212;
  border-radius:12px;
  box-shadow:0 0 18px rgba(0,255,127,.4);
  z-index:9999;
}

.drag{
  text-align:center;
  font-size:10px;
  padding:4px;
  color:#1db954;
  cursor:grab;
}

.info{padding:8px}

/* NOME SLIDE */
.track{
  overflow:hidden;
  white-space:nowrap;
  font-size:12px;
  color:#1db954;
}
.track span{
  display:inline-block;
  padding-left:100%;
  animation:slide 12s linear infinite;
}
@keyframes slide{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:6px;
}
.controls button{
  background:none;
  border:none;
  font-size:20px;
  color:#1db954;
  cursor:pointer;
}
.play{font-size:26px}

/* PROGRESSO */
.progress input{
  width:100%;
  accent-color:#1db954;
  margin-top:4px;
}

/* VOLUME VERTICAL */
.volume{
  display:flex;
  justify-content:center;
  margin-top:8px;
}
.volume input{
  height:70px;
  writing-mode:bt-lr;
  -webkit-appearance:slider-vertical;
  accent-color:#1db954;
}

/* EQ PLAYER */
.eq-player{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:3px;
  height:28px;
  margin-top:6px;
}
.eq-player span{
  width:4px;
  height:4px;
  background:#1db954;
}

/* RODAPÉ PULSANTE */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:55px;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  padding:0 20px;
  box-shadow:0 0 14px rgba(0,255,127,.6);
  transition:box-shadow .1s, height .1s;
}
.footer-eq{
  display:flex;
  align-items:flex-end;
  gap:5px;
  height:32px;
}
.footer-eq span{
  width:5px;
  height:4px;
  background:#00ff7f;
}

/* MOBILE */
@media(max-width:480px){
  .player{
    width:92%;
    left:4%;
  }
}
</style>
</head>

<body>

<!-- FUNDO -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="grok.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- CABEÇALHO -->
<header>
  <img src="logo.png" class="logo">
</header>

<!-- PLAYER -->
<div class="player" id="player">
  <div class="drag" id="drag">ARRASTE</div>

  <div class="info">
    <div class="track"><span id="title"></span></div>

    <div class="progress">
      <input type="range" id="progress" value="0">
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play" class="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="volume">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="eq-player" id="eqPlayer">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>
  </div>
</div>

<!-- RODAPÉ -->
<footer id="footer">
  <div class="footer-eq" id="eqLeft">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="footer-eq" id="eqRight">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</footer>

<script>
/* PLAYLIST */
const playlist=[
 "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
 "Benson Boone - Beautiful Things (Official Music Video) (256).mp3"
];

let current=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const play=document.getElementById("play");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");
const footer=document.getElementById("footer");

const eqPlayer=document.querySelectorAll("#eqPlayer span");
const eqLeft=document.querySelectorAll("#eqLeft span");
const eqRight=document.querySelectorAll("#eqRight span");

let ctx, analyser, data;

function setupAudio(){
  if(ctx) return;
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser();
  analyser.fftSize=64;
  data=new Uint8Array(analyser.frequencyBinCount);
  const src=ctx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(ctx.destination);
}

function animateEQ(){
  analyser.getByteFrequencyData(data);
  let sum=0;

  eqPlayer.forEach((bar,i)=>{
    const h=data[i]/4+4;
    bar.style.height=h+"px";
    sum+=h;
  });

  eqLeft.forEach((bar,i)=>{
    bar.style.height=(data[i]/5+4)+"px";
  });
  eqRight.forEach((bar,i)=>{
    bar.style.height=(data[i]/5+4)+"px";
  });

  const pulse=Math.min(70,40+sum/10);
  footer.style.height=pulse+"px";
  footer.style.boxShadow=`0 0 ${pulse/2}px rgba(0,255,127,.8)`;

  requestAnimationFrame(animateEQ);
}

function load(){
  audio.src=playlist[current];
  title.textContent=playlist[current];
  audio.volume=volume.value;
}
load();

/* CONTROLES */
play.onclick=()=>{
  setupAudio();
  ctx.resume();
  if(audio.paused){
    audio.play();
    play.textContent="⏸";
    animateEQ();
  }else{
    audio.pause();
    play.textContent="▶";
  }
};

document.getElementById("next").onclick=()=>{
  current=(current+1)%playlist.length;
  load(); audio.play(); play.textContent="⏸";
};
document.getElementById("prev").onclick=()=>{
  current=(current-1+playlist.length)%playlist.length;
  load(); audio.play(); play.textContent="⏸";
};

audio.ontimeupdate=()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
};
progress.oninput=e=>{
  audio.currentTime=(e.target.value/100)*audio.duration;
};
volume.oninput=()=>audio.volume=volume.value;

/* ARRASTAR */
let dragging=false,ox=0,oy=0;
const player=document.getElementById("player");
const drag=document.getElementById("drag");

drag.addEventListener("mousedown",e=>{
  dragging=true;
  ox=e.clientX-player.offsetLeft;
  oy=e.clientY-player.offsetTop;
});
document.addEventListener("mousemove",e=>{
  if(!dragging)return;
  player.style.left=e.clientX-ox+"px";
  player.style.top=e.clientY-oy+"px";
});
document.addEventListener("mouseup",()=>dragging=false);

drag.addEventListener("touchstart",e=>{
  dragging=true;
  ox=e.touches[0].clientX-player.offsetLeft;
  oy=e.touches[0].clientY-player.offsetTop;
},{passive:true});
document.addEventListener("touchmove",e=>{
  if(!dragging)return;
  player.style.left=e.touches[0].clientX-ox+"px";
  player.style.top=e.touches[0].clientY-oy+"px";
},{passive:true});
document.addEventListener("touchend",()=>dragging=false);
</script>

</body>
</html>
