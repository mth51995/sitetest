<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radio Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Fundo em vídeo */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(1.2);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Cabeçalho */
    header {
      background: rgba(0,0,0,0.75);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #00ff7f;
      height: 80px;
    }

    header img {
      height: 100%;
      max-height: 60px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Player flutuante */
    .player {
      position: fixed;
      top: 100px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      border-radius: 15px;
      padding: 10px 12px;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,255,127,0.5);
      touch-action: none;
      z-index: 999;
    }

    .track-name {
      font-size: 13px;
      color: #00ff7f;
      white-space: nowrap;
      overflow: hidden;
    }

    .track-name span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 8px 0;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .controls svg {
      width: 28px;
      height: 28px;
      fill: #00ff7f;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .volume-container input[type=range] {
      width: 100px;
    }

    /* Equalizador do player */
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3px;
      height: 25px;
      margin-top: 5px;
    }

    .bar {
      width: 4px;
      background: #00ff7f;
      height: 5px;
      border-radius: 3px;
    }

    /* Rodapé */
    footer {
      background: rgba(0,0,0,0.75);
      color: #00ff7f;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 2px solid #00ff7f;
    }

    .footer-eq {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 5px;
    }

    .footer-bar {
      width: 5px;
      height: 8px;
      background: #00ff7f;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      .player {
        width: 230px;
      }

      header {
        height: 70px;
      }

      header img {
        max-height: 55px;
      }
    }
  </style>
</head>
<body>

  <!-- Fundo em vídeo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="grok.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Cabeçalho -->
  <header>
    <img src="logo.png" alt="Logo Radio Mix">
  </header>

  <!-- Player -->
  <div class="player" id="player">
    <div class="track-name" id="trackName">
      <span>Carregando...</span>
    </div>

    <div class="controls">
      <button id="prevBtn">
        <svg viewBox="0 0 24 24"><path d="M6 18V6h2v12H6zm3.5-6L18 6v12l-8.5-6z"/></svg>
      </button>

      <button id="playBtn">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>

      <button id="nextBtn">
        <svg viewBox="0 0 24 24"><path d="M16 6v12h-2V6h2zM6 18l8.5-6L6 6v12z"/></svg>
      </button>
    </div>

    <div class="volume-container">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="#00ff7f">
        <path d="M3 10v4h4l5 5V5l-5 5H3z"/>
      </svg>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio"></audio>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="footer-eq" id="footerEq">
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
      <div class="footer-bar"></div>
    </div>
    @mth5 2024 • <span id="clock"></span>
  </footer>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const trackName = document.getElementById("trackName").querySelector("span");
    const bars = document.querySelectorAll(".bar");
    const footerBars = document.querySelectorAll(".footer-bar");

    const playlist = [
      "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - Bênçãos Que Não Têm Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;
    let isPlaying = false;

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
    }

    loadTrack(currentTrack);

    playBtn.onclick = () => {
      if (!isPlaying) {
        audio.play();
        playIcon.innerHTML = '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
        isPlaying = true;
      } else {
        audio.pause();
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        isPlaying = false;
      }
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
      playIcon.innerHTML = '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
      isPlaying = true;
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
      playIcon.innerHTML = '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
      isPlaying = true;
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.onended = () => {
      nextBtn.click();
    };

    /* Equalizador real */
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function animateEqualizer() {
      requestAnimationFrame(animateEqualizer);
      analyser.getByteFrequencyData(dataArray);

      bars.forEach((bar, i) => {
        const value = dataArray[i] || 0;
        bar.style.height = (value / 255) * 25 + "px";
      });

      footerBars.forEach((bar, i) => {
        const value = dataArray[i] || 0;
        bar.style.height = (value / 255) * 15 + "px";
      });
    }

    audio.onplay = () => {
      audioContext.resume();
      animateEqualizer();
    };

    /* Hora correta */
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* Player arrastável com snap */
    const player = document.getElementById("player");
    let isDragging = false;
    let offsetX, offsetY;

    function startDrag(e) {
      isDragging = true;
      const touch = e.touches ? e.touches[0] : e;
      offsetX = touch.clientX - player.getBoundingClientRect().left;
      offsetY = touch.clientY - player.getBoundingClientRect().top;
      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchmove", drag);
      document.addEventListener("touchend", stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      const touch = e.touches ? e.touches[0] : e;
      let x = touch.clientX - offsetX;
      let y = touch.clientY - offsetY;

      const maxX = window.innerWidth - player.offsetWidth;
      const maxY = window.innerHeight - player.offsetHeight;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      player.style.left = x + "px";
      player.style.top = y + "px";
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", drag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchmove", drag);
      document.removeEventListener("touchend", stopDrag);

      /* Snap automático */
      const rect = player.getBoundingClientRect();
      const snapThreshold = 50;

      if (rect.left < snapThreshold) player.style.left = "10px";
      if (window.innerWidth - rect.right < snapThreshold)
        player.style.left = window.innerWidth - player.offsetWidth - 10 + "px";

      if (rect.top < snapThreshold) player.style.top = "10px";
      if (window.innerHeight - rect.bottom < snapThreshold)
        player.style.top = window.innerHeight - player.offsetHeight - 10 + "px";
    }

    player.addEventListener("mousedown", startDrag);
    player.addEventListener("touchstart", startDrag);
  </script>

</body>
</html>
