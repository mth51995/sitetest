<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mth5 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("buldog.png") no-repeat center center fixed;
      background-size: cover;
      color: #00ff7f;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff7f;
    }

    #clock {
      font-size: 16px;
      margin-top: 5px;
    }

    .player-box {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,255,127,0.5);
      text-align: center;
    }

    .track-name {
      margin-bottom: 15px;
      font-size: 14px;
      color: #00ff7f;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .controls button {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: #00ff7f;
      color: black;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,255,127,0.8);
    }

    .controls button:hover {
      background: #00cc66;
    }

    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .volume-container input[type="range"] {
      width: 150px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: rgba(0,0,0,0.7);
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    Mth5 Player üéß
    <div id="clock"></div>
  </header>

  <div class="player-box">
    <div class="track-name" id="trackName">Carregando...</div>

    <div class="controls">
      <button id="prevBtn">‚èÆ</button>
      <button id="playBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠</button>
    </div>

    <div class="volume-container">
      üîâ
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
      üîä
    </div>

    <div class="status" id="status">PARADO</div>

    <audio id="audio" preload="auto"></audio>
  </div>

  <footer>
    ¬© 2024 Mth5
  </footer>

  <script>
    // Rel√≥gio
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    // Player
    const playlist = [
      "Som da Liberdade (feat. Tev√£o Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - B√™n√ß√£os Que N√£o T√™m Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const status = document.getElementById("status");
    const trackName = document.getElementById("trackName");

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
      status.textContent = "CARREGADO";
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏";
        status.textContent = "TOCANDO";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
        status.textContent = "PAUSADO";
      }
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
      playBtn.textContent = "‚è∏";
      status.textContent = "TOCANDO";
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      audio.play();
      playBtn.textContent = "‚è∏";
      status.textContent = "TOCANDO";
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.onended = () => {
      nextBtn.click();
    };

    // Inicializa
    loadTrack(currentTrack);
    audio.volume = volume.value;
  </script>

</body>
</html>
