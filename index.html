<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica te amo</title>
  <!-- Importando Google Fonts para uma tipografia moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png'); /* Substitua pelo caminho correto */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Cabeçalho e navegação */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ff7f;
      color: black;
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    /* Player estilo Spotify */
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: fixed;
      bottom: 20px; /* Colocando o player no fundo */
      left: 50%;
      transform: translateX(-50%); /* Centraliza o player horizontalmente */
      text-align: center;
    }

    .music-player h2 {
      margin: 0;
      font-size: 24px;
      color: #00ff7f;
      text-shadow: 0 0 5px rgba(0, 255, 127, 0.8);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .control-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      color: #00ff7f;
    }

    /* Barra de progresso */
    .progress-container {
      width: 100%;
      height: 5px;
      background-color: #555;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #00ff7f;
      border-radius: 5px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        padding: 15px;
      }

      nav a {
        font-size: 14px;
        padding: 8px 15px;
      }

      .music-player h2 {
        font-size: 20px;
      }

      .control-btn {
        font-size: 24px;
      }

      .progress-container {
        height: 4px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px;
      }

      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }

      .music-player {
        padding: 15px;
      }

      .music-player h2 {
        font-size: 18px;
      }

      .control-btn {
        font-size: 20px;
      }

      .progress-container {
        height: 3px;
      }
    }

    /* Rodapé */
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      margin-top: auto;
    }

    footer a {
      color: #00ff7f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com o menu -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre-nos">Sobre Nós</a>
    </nav>
  </header>

  <!-- Player estilo Spotify -->
  <div class="music-player">
    <h2>Monica te amo!</h2>

    <!-- Player -->
    <audio id="audio" src="infinity.mp3" preload="auto"></audio>

    <div class="controls">
      <button class="control-btn" id="prev" onclick="skipTrack(-1)">⏮️</button>
      <button class="control-btn" id="play" onclick="togglePlay()">▶️</button>
      <button class="control-btn" id="next" onclick="skipTrack(1)">⏭️</button>
    </div>

    <div class="progress-container" id="progress-container" onclick="setProgress(event)">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <!-- Rodapé com a mensagem de copyright -->
  <footer>
    <p>&copy; 2024 Copyright by <a href="#">Mth5</a></p>
  </footer>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('play');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    let trackIndex = 0;
    const tracks = [
      "infinity.mp3", // Adicione seus arquivos de áudio aqui
      "track2.mp3",
      "track3.mp3"
    ];

    // Função para alternar entre play/pause
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playButton.textContent = '⏸️';
      } else {
        audio.pause();
        playButton.textContent = '▶️';
      }
    }

    // Função para alterar o progresso da barra
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    });

    // Função para clicar na barra de progresso
    function setProgress(event) {
      const width = progressContainer.clientWidth;
      const clickX = event.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Função para pular para o próximo ou anterior
    function skipTrack(direction) {
      trackIndex += direction;
      if (trackIndex < 0) trackIndex = tracks.length - 1;
      if (trackIndex >= tracks.length) trackIndex = 0;
      audio.src = tracks[trackIndex];
      audio.play();
      playButton.textContent = '⏸️';
    }

    // Iniciar o player
    audio.src = tracks[trackIndex];
  </script>

</body>
</html>
