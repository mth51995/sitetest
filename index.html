<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>√Årea de Membros</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.hidden{display:none}
header{padding:15px;background:#fff;text-align:center;font-weight:bold}
.container{max-width:1200px;margin:auto;padding:20px}

/* LOGIN */
.login{max-width:360px;margin:80px auto;background:#fff;padding:25px;border-radius:8px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#2d72ff;color:#fff;border:none;border-radius:5px}

/* CURSOS */
.courses{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.course{background:#fff;border-radius:8px;overflow:hidden;cursor:pointer;box-shadow:0 4px 12px rgba(0,0,0,.1)}
.course img{width:100%;height:150px;object-fit:cover}
.course div{padding:15px}

/* M√ìDULOS */
.module{background:#fff;border-radius:8px;margin-bottom:15px;overflow:hidden}
.module-header{display:flex;align-items:center;cursor:pointer}
.module-header img{width:120px;height:80px;object-fit:cover}
.module-header h3{margin:0;padding:15px}
.lessons{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;padding:15px}
.lesson{background:#f1f1f1;border-radius:6px;overflow:hidden;cursor:pointer}
.lesson.done{border:3px solid #28a745}
.lesson img{width:100%;height:100px;object-fit:cover}
.lesson span{display:block;padding:8px;font-size:14px}

/* PLAYER */
iframe{width:100%;height:420px;margin-top:20px;border-radius:8px}

/* PROGRESSO */
.progress{height:10px;background:#ddd;border-radius:5px;overflow:hidden;margin:15px 0}
.progress span{display:block;height:100%;background:#28a745;width:0}
</style>
</head>

<body>

<header>üéì Plataforma de Cursos</header>

<!-- LOGIN -->
<div class="login" id="login">
  <h2>Entrar</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- DASHBOARD -->
<div class="container hidden" id="dashboard">
  <h2>Meus Cursos</h2>
  <div class="courses" id="listaCursos"></div>
</div>

<!-- CURSO -->
<div class="container hidden" id="curso">
  <button onclick="voltar()">‚Üê Voltar</button>
  <h2 id="cursoNome"></h2>
  <div class="progress"><span id="barra"></span></div>
  <div id="modulos"></div>
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
const cursos = {
 eletricista:{
  nome:"Eletricista Predial",
  imagem:"https://picsum.photos/600/400?1",
  modulos:[
   {
    nome:"Introdu√ß√£o",
    imagem:"https://picsum.photos/400/200?2",
    aulas:[
     {nome:"Apresenta√ß√£o",video:"M7lc1UVf-VE"},
     {nome:"Ferramentas",video:"ScMzIvxBSi4"}
    ]
   },
   {
    nome:"Instala√ß√µes",
    imagem:"https://picsum.photos/400/200?3",
    aulas:[
     {nome:"Tomadas",video:"ysz5S6PUM-U"},
     {nome:"Disjuntores",video:"aqz-KE-bpKQ"}
    ]
   }
  ]
 }
};

let cursoAtual="",assistidas=JSON.parse(localStorage.getItem("assistidas"))||[];

function entrar(){
 document.getElementById("login").classList.add("hidden");
 document.getElementById("dashboard").classList.remove("hidden");
 renderCursos();
}

function renderCursos(){
 listaCursos.innerHTML="";
 for(let id in cursos){
  listaCursos.innerHTML+=`
   <div class="course" onclick="abrirCurso('${id}')">
    <img src="${cursos[id].imagem}">
    <div><strong>${cursos[id].nome}</strong></div>
   </div>`;
 }
}

function abrirCurso(id){
 cursoAtual=id;
 dashboard.classList.add("hidden");
 curso.classList.remove("hidden");
 cursoNome.innerText=cursos[id].nome;
 renderModulos();
 atualizarBarra();
}

function renderModulos(){
 modulos.innerHTML="";
 cursos[cursoAtual].modulos.forEach((m,mi)=>{
  let aulasHTML="";
  m.aulas.forEach((a,ai)=>{
   let key=`${cursoAtual}-${mi}-${ai}`;
   aulasHTML+=`
    <div class="lesson ${assistidas.includes(key)?"done":""}"
     onclick="play('${a.video}','${key}')">
     <img src="https://img.youtube.com/vi/${a.video}/mqdefault.jpg">
     <span>${a.nome}</span>
    </div>`;
  });

  modulos.innerHTML+=`
   <div class="module">
    <div class="module-header">
     <img src="${m.imagem}">
     <h3>${m.nome}</h3>
    </div>
    <div class="lessons">${aulasHTML}</div>
   </div>`;
 });
}

function play(video,key){
 player.src=`https://www.youtube.com/embed/${video}?autoplay=1`;
 if(!assistidas.includes(key)){
  assistidas.push(key);
  localStorage.setItem("assistidas",JSON.stringify(assistidas));
  atualizarBarra();
  renderModulos();
 }
}

function atualizarBarra(){
 let total=0;
 cursos[cursoAtual].modulos.forEach(m=>total+=m.aulas.length);
 barra.style.width=(assistidas.length/total)*100+"%";
}

function voltar(){
 curso.classList.add("hidden");
 dashboard.classList.remove("hidden");
 player.src="";
}
</script>

</body>
</html>
