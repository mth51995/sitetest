<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mth5 Player</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
    }

    header h1 {
      margin: 0;
      color: #00ff7f;
      text-shadow: 0 0 8px rgba(0,255,127,0.8);
    }

    #clock {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff7f;
    }

    .player-container {
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,127,0.5);
      max-width: 350px;
      width: 90%;
    }

    .player-container h2 {
      color: #00ff7f;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .controls button {
      background: #00ff7f;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,127,0.8);
    }

    .controls input[type="range"] {
      width: 150px;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #00ff7f;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>

  <header>
    <h1>Mth5 Player üéµ</h1>
    <div id="clock"></div>
  </header>

  <div class="player-container">
    <h2>Som da Liberdade (feat. Tev√£o Lino & Ivair Filho) (Remix)</h2>

    <div class="controls">
      <button id="playBtn">‚ñ∂Ô∏è</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="status" id="status">PARADO</div>

    <audio id="audio" preload="auto" crossorigin="anonymous">
      <source src="Som da Liberdade (feat. Tev√£o Lino & Ivair Filho) (Remix).mp3" type="audio/mpeg">
    </audio>
  </div>

  <footer>
    ¬© 2024 Mth5
  </footer>

  <script>
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const volume = document.getElementById("volume");
    const status = document.getElementById("status");

    playBtn.onclick = async () => {
      try {
        if (audio.paused) {
          await audio.play();
          playBtn.textContent = "‚è∏Ô∏è";
          status.textContent = "TOCANDO";
        } else {
          audio.pause();
          playBtn.textContent = "‚ñ∂Ô∏è";
          status.textContent = "PAUSADO";
        }
      } catch (err) {
        alert("Erro ao reproduzir a m√∫sica. Verifique o arquivo.");
        console.error(err);
      }
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };
  </script>

</body>
</html>
