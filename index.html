<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rádio Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

/* ===== FUNDO EM VÍDEO ===== */
#bgVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
  filter: brightness(1.3) contrast(1.15);
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* ===== CABEÇALHO ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: rgba(0,0,0,0.78);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 18px rgba(0,255,127,0.6);
  z-index: 1000;
}

.logo {
  height: 95px;
  position: absolute;
  top: -12px;
  filter: drop-shadow(0 0 14px #00ff7f);
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* ===== PLAYER ===== */
.mini-player {
  position: fixed;
  top: 95px;
  left: 12px;
  width: 210px;
  background: rgba(0,0,0,0.82);
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 0 15px rgba(0,255,127,0.7);
  z-index: 9999;
  touch-action: none;
}

.radio-name {
  text-align: center;
  font-size: 12px;
  font-weight: bold;
  color: #00ff7f;
}

.track-marquee {
  overflow: hidden;
  white-space: nowrap;
  font-size: 11px;
  margin: 6px 0;
}

.track-marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 9s linear infinite;
}

@keyframes marquee {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* ===== CONTROLES ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.controls button {
  background: none;
  border: none;
  cursor: pointer;
}

.controls svg {
  width: 22px;
  height: 22px;
  fill: #00ff7f;
  filter: drop-shadow(0 0 6px #00ff7f);
}

.volume-bar {
  width: 100%;
  margin-top: 6px;
}

/* ===== EQUALIZADOR ===== */
.equalizer {
  display: flex;
  justify-content: center;
  gap: 4px;
  margin-top: 8px;
  height: 18px;
}

.bar {
  width: 4px;
  background: #00ff7f;
  box-shadow: 0 0 6px #00ff7f;
}

/* ===== RODAPÉ ===== */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.78);
  padding: 6px 10px;
  font-size: 11px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 2px solid #00ff7f;
  box-shadow: 0 0 10px rgba(0,255,127,0.6);
  z-index: 1000;
}

.footer-eq {
  display: flex;
  gap: 3px;
  height: 14px;
  align-items: flex-end;
}

.footer-bar {
  width: 4px;
  background: #00ff7f;
  box-shadow: 0 0 6px #00ff7f;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  .mini-player {
    width: 92%;
    left: 4%;
    top: 90px;
  }

  .logo {
    height: 85px;
  }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="grok.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<header>
  <img src="logo.png" class="logo" alt="Radio Mix">
</header>

<div class="mini-player" id="player">
  <div class="radio-name">Rádio Mix</div>

  <div class="track-marquee">
    <span id="trackName">Carregando...</span>
  </div>

  <div class="controls">
    <button id="prevBtn">⏮</button>
    <button id="playBtn">▶</button>
    <button id="nextBtn">⏭</button>
  </div>

  <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

  <div class="equalizer" id="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <audio id="audio"></audio>
</div>

<footer>
  <div class="footer-eq">
    <div class="footer-bar"></div><div class="footer-bar"></div>
    <div class="footer-bar"></div><div class="footer-bar"></div>
  </div>

  <div id="clock"></div>

  <div class="footer-eq">
    <div class="footer-bar"></div><div class="footer-bar"></div>
    <div class="footer-bar"></div><div class="footer-bar"></div>
  </div>
</footer>

<script>
/* ===== RELÓGIO ===== */
setInterval(() => {
  const d = new Date();
  document.getElementById("clock").innerText =
    d.toLocaleTimeString("pt-BR");
}, 1000);

/* ===== PLAYLIST ===== */
const playlist = [
  "infinity.mp3",
  "Beautiful Things.mp3",
  "Som da Liberdade.mp3"
];

let current = 0;
const audio = document.getElementById("audio");
const bars = document.querySelectorAll(".bar");
const footerBars = document.querySelectorAll(".footer-bar");
const trackName = document.getElementById("trackName");

/* ===== AUDIO CONTEXT ===== */
let ctx, analyser, data;

function setupAudio() {
  if (ctx) return;
  ctx = new AudioContext();
  analyser = ctx.createAnalyser();
  analyser.fftSize = 64;
  data = new Uint8Array(analyser.frequencyBinCount);
  const src = ctx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(ctx.destination);
}

function eq() {
  analyser.getByteFrequencyData(data);

  bars.forEach((b, i) => {
    b.style.height = Math.max(4, data[i] / 4) + "px";
  });

  footerBars.forEach((b, i) => {
    b.style.height = Math.max(4, data[i] / 5) + "px";
  });

  const avg = data.reduce((a,b)=>a+b,0)/data.length;
  document.querySelector("footer").style.boxShadow =
    `0 0 ${12 + avg/8}px rgba(0,255,127,0.9)`;

  requestAnimationFrame(eq);
}

function load() {
  audio.src = playlist[current];
  trackName.innerText = playlist[current].replace(".mp3","");
}

document.getElementById("playBtn").onclick = () => {
  setupAudio();
  ctx.resume();
  audio.paused ? audio.play() : audio.pause();
  eq();
};

document.getElementById("prevBtn").onclick = () => {
  current = (current - 1 + playlist.length) % playlist.length;
  load(); audio.play();
};

document.getElementById("nextBtn").onclick = () => {
  current = (current + 1) % playlist.length;
  load(); audio.play();
};

document.getElementById("volume").oninput = e => audio.volume = e.target.value;

load();
</script>

</body>
</html>
