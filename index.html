<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica te amo</title>
  <!-- Importando Google Fonts para uma tipografia moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png'); /* Substitua pelo caminho correto */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Cabeçalho e navegação */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ff7f;
      color: black;
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    /* Player de música fixo na parte inferior */
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: fixed;
      bottom: 20px; /* Colocando o player no fundo */
      left: 50%;
      transform: translateX(-50%); /* Centraliza o player horizontalmente */
      text-align: center;
    }

    .music-player h2 {
      margin: 0;
      font-size: 24px;
      color: #00ff7f;
      text-shadow: 0 0 5px rgba(0, 255, 127, 0.8);
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* Canvas para a animação das ondas sonoras dentro do botão */
    #play-button {
      position: relative;
      width: 60px;
      height: 60px;
      background-color: #00ff7f;
      border: none;
      border-radius: 50%;
      color: black;
      font-size: 25px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Canvas que será desenhado dentro do botão */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Botões de controle */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      nav a {
        font-size: 14px;
        padding: 8px 15px;
      }

      .music-player h2 {
        font-size: 20px;
      }

      #play-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }

      #play-button {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }

    /* Rodapé */
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      margin-top: auto;
    }

    footer a {
      color: #00ff7f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com o menu -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre-nos">Sobre Nós</a>
    </nav>
  </header>

  <!-- Player de música fixo -->
  <div class="music-player">
    <h2>Monica te amo!</h2>
    <audio id="audio" controls autoplay>
      <source src="infinity.mp3" type="audio/mp3"> <!-- Substitua com o caminho correto do arquivo de música -->
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Botão com o efeito de onda sonora -->
    <div class="controls">
      <button id="play-button" onclick="togglePlay()">
        <canvas id="waveform"></canvas>
        <span>▶️</span>
      </button>
    </div>
  </div>

  <!-- Rodapé com a mensagem de copyright -->
  <footer>
    <p>&copy; 2024 Copyright by <a href="#">Mth5</a></p>
  </footer>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('play-button');
    const canvas = document.getElementById('waveform');
    const canvasCtx = canvas.getContext('2d');

    // Configurações iniciais do canvas
    canvas.width = playButton.offsetWidth;
    canvas.height = playButton.offsetHeight;

    // Criando o contexto de áudio usando Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);

    // Configurações do Analyser
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // Função para desenhar a forma da onda no botão
    function draw() {
      analyser.getByteFrequencyData(dataArray);

      canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];

        // Cor da onda
        canvasCtx.fillStyle = '#00ff7f';

        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        x += barWidth + 1;
      }

      requestAnimationFrame(draw); // Chama a função recursivamente
    }

    // Começa a animação quando a música começar a tocar
    audio.addEventListener('play', () => {
      audioContext.resume().then(() => {
        draw();
      });
    });

    // Função para alternar entre play/pause
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playButton.querySelector('span').textContent = '⏸️';
      } else {
        audio.pause();
        playButton.querySelector('span').textContent = '▶️';
      }
    }
  </script>

</body>
</html>
