<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica te amo</title>
  <!-- Importando Google Fonts para uma tipografia moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png'); /* Substitua pelo caminho correto */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Cabeçalho e navegação */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ff7f;
      color: black;
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    /* Seções */
    section {
      margin-top: 80px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
      max-width: 800px;
      margin: 20px auto;
    }

    /* Player de música fixo na parte inferior */
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: fixed;
      bottom: 20px; /* Colocando o player no fundo */
      left: 50%;
      transform: translateX(-50%); /* Centraliza o player horizontalmente */
      text-align: center;
    }

    .music-player h2 {
      margin: 0;
      font-size: 24px;
      color: #00ff7f;
      text-shadow: 0 0 5px rgba(0, 255, 127, 0.8);
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* Botões de controle */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .controls button {
      background-color: #00ff7f;
      border: none;
      padding: 15px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: black;
      font-size: 25px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s ease;
    }

    .controls button:hover {
      background-color: #00cc66;
      box-shadow: 0 0 15px #00ff7f, 0 0 30px #00ff7f;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      nav a {
        font-size: 14px;
        padding: 8px 15px;
      }

      .music-player h2 {
        font-size: 20px;
      }

      .controls button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }

      .controls button {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com o menu -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre-nos">Sobre Nós</a>
    </nav>
  </header>

  <!-- Player de música fixo -->
  <div class="music-player">
    <h2>Monica te amo!</h2>
    <audio id="audio" controls autoplay>
      <source src="infinity.mp3" type="audio/mp3"> <!-- Substitua com o caminho correto do arquivo de música -->
      Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <div class="controls">
      <button onclick="document.getElementById('audio').play()">▶️</button>
      <button onclick="document.getElementById('audio').pause()">⏸️</button>
    </div>
  </div>

</body>
</html>
