<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mth5</title>

  <!-- SEO b√°sico -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* OVERLAY PARA CONTRASTE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      padding: 12px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ff7f;
      color: black;
      box-shadow: 0 0 10px #00ff7f;
    }

    /* REL√ìGIO */
    #clock {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00ff7f;
      text-shadow: 0 0 5px rgba(0,255,127,0.8);
    }

    /* PLAYER */
    .youtube-player {
      margin-top: auto;
      margin-bottom: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-box {
      background-color: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,255,127,0.5);
      max-width: 560px;
      width: 90%;
      text-align: center;
    }

    .player-box h2 {
      color: #00ff7f;
      margin-bottom: 5px;
      text-shadow: 0 0 5px rgba(0,255,127,0.8);
    }

    .player-box p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    /* VIDEO RESPONSIVO */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.8);
      text-align: center;
      padding: 14px;
      font-size: 13px;
    }

    footer a {
      color: #00ff7f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* √ÇNCORAS (MENU) */
    section {
      height: 100vh;
    }

    /* RESPONSIVO */
    @media (max-width: 480px) {
      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }

      .player-box h2 {
        font-size: 18px;
      }

      header {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- SE√á√ïES PARA MENU -->
  <section id="inicio"></section>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="#inicio">In√≠cio</a>

    <div id="clock"></div>
  </header>

  <!-- PLAYER -->

    <div class="player-box">
      <h2>Mth5 ‚ù§Ô∏è</h2>
      <p id="greeting"></p>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Copyright by <a href="#">Mth5</a></p>
  </footer>

  <!-- SCRIPT -->
  <script>
    function atualizarHora() {
      const agora = new Date();

      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      const segundos = String(agora.getSeconds()).padStart(2, '0');

      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0');
      const ano = agora.getFullYear();

      document.getElementById('clock').innerText =
        `${dia}/${mes}/${ano} ‚Ä¢ ${horas}:${minutos}:${segundos}`;

      const greeting = document.getElementById('greeting');
      if (horas < 12) greeting.innerText = "Bom dia ‚òÄÔ∏è";
      else if (horas < 18) greeting.innerText = "Boa tarde üå§Ô∏è";
      else greeting.innerText = "Boa noite üåô";
    }

    atualizarHora();
    setInterval(atualizarHora, 1000);
  </script>

</body>
</html>
