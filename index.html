<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Plataforma - Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- CADASTRO -->
  <div class="box" id="cadastroBox">
    <h2>Cadastrar</h2>
    <input type="text" id="cadNome" placeholder="Nome">
    <input type="email" id="cadEmail" placeholder="Email">
    <input type="password" id="cadSenha" placeholder="Senha">
    <button onclick="cadastrar()">Cadastrar</button>
    <div class="link" onclick="mostrarLogin()">Já tenho conta</div>
  </div>

  <!-- LOGIN -->
  <div class="box hidden" id="loginBox">
    <h2>Login</h2>
    <input type="email" id="logEmail" placeholder="Email">
    <input type="password" id="logSenha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="link" onclick="mostrarCadastro()">Criar conta</div>
  </div>

  <!-- ÁREA LOGADA -->
  <div class="box hidden" id="areaBox">
    <h2>Bem-vindo!</h2>
    <p id="usuarioNome"></p>
    <button onclick="logout()">Sair</button>
  </div>

<script>
  function cadastrar() {
    const nome = document.getElementById("cadNome").value;
    const email = document.getElementById("cadEmail").value;
    const senha = document.getElementById("cadSenha").value;

    if (!nome || !email || !senha) {
      alert("Preencha todos os campos");
      return;
    }

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    if (usuarios.find(u => u.email === email)) {
      alert("Email já cadastrado");
      return;
    }

    usuarios.push({ nome, email, senha });
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    alert("Cadastro realizado com sucesso!");
    mostrarLogin();
  }

  function login() {
    const email = document.getElementById("logEmail").value;
    const senha = document.getElementById("logSenha").value;

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    const usuario = usuarios.find(u => u.email === email && u.senha === senha);

    if (!usuario) {
      alert("Email ou senha inválidos");
      return;
    }

    localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
    entrar(usuario);
  }

  function entrar(usuario) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("cadastroBox").classList.add("hidden");
    document.getElementById("areaBox").classList.remove("hidden");
    document.getElementById("usuarioNome").innerText = "Olá, " + usuario.nome;
  }

  function logout() {
    localStorage.removeItem("usuarioLogado");
    mostrarLogin();
  }

  function mostrarLogin() {
    document.getElementById("cadastroBox").classList.add("hidden");
    document.getElementById("areaBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
  }

  function mostrarCadastro() {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("areaBox").classList.add("hidden");
    document.getElementById("cadastroBox").classList.remove("hidden");
  }

  // Auto login
  const usuarioSalvo = JSON.parse(localStorage.getItem("usuarioLogado"));
  if (usuarioSalvo) {
    entrar(usuarioSalvo);
  }
</script>

</body>
</html>
