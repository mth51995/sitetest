<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica te amo</title>
  <style>
    /* Estilo para o corpo e a imagem de fundo */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('buldog.png'); /* Substitua pelo caminho correto */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    /* Estilo para o cabeçalho e o menu */
    header {
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      flex-wrap: wrap; /* Permite quebra de linha */
      gap: 15px; /* Espaçamento entre os itens */
      justify-content: center; /* Centraliza os itens */
    }

    nav a, nav button {
      text-decoration: none;
      color: white;
      font-size: 16px; /* Tamanho da fonte reduzido */
      font-weight: bold;
      text-transform: uppercase;
      padding: 5px 10px;
      border-radius: 5px;
      transition: color 0.3s, box-shadow 0.3s;
      background-color: transparent; /* Botões transparentes */
      border: none; /* Remove a borda dos botões */
      cursor: pointer; /* Aponta que é clicável */
      flex: 1; /* Faz com que os itens ocupem espaço igual */
      max-width: 120px; /* Largura máxima dos botões */
    }

    nav a:hover, nav button:hover {
      color: #00ff7f; /* Cor fluorescente */
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    /* Estilo para as seções */
    section {
      margin-top: 80px; /* Espaço para o cabeçalho fixo */
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
      max-width: 800px;
      margin: 20px auto;
    }

    /* Estilo para o player de música */
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
      width: 80%;
      max-width: 500px;
      margin: auto;
      margin-bottom: 30px;
    }

    .music-player h2 {
      margin: 0;
      font-size: 24px;
      color: #00ff7f;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* Estilo para os botões de controle */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .controls button {
      background-color: #00ff7f;
      border: none;
      padding: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .controls button:hover {
      box-shadow: 0 0 15px #00ff7f, 0 0 30px #00ff7f;
    }

    /* Media Queries para dispositivos menores */
    @media (max-width: 600px) {
      nav a, nav button {
        font-size: 14px; /* Tamanho da fonte ainda menor em telas pequenas */
        padding: 5px; /* Menos padding */
        max-width: none; /* Remove a largura máxima para ocupar mais espaço */
      }

      .music-player h2 {
        font-size: 20px; /* Tamanho da fonte menor para cabeçalho */
      }

      .controls button {
        width: 40px; /* Botões de controle um pouco menores */
        height: 40px;
        font-size: 16px; /* Tamanho da fonte menor para os botões de controle */
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com o menu -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre-nos">Sobre Nós</a>
    </nav>
  </header>

  <!-- Player de música na parte inferior -->
  <div class="music-player">
    <h2>Monica te amo!</h2>
    <audio id="audio" controls autoplay>
      <source src="infinity.mp3" type="audio/mp3"> <!-- Substitua com o caminho correto do arquivo de música -->
      Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <div class="controls">
      <button onclick="document.getElementById('audio').play()">▶️</button>
      <button onclick="document.getElementById('audio').pause()">⏸️</button>
    </div>
  </div>

</body>
</html>
