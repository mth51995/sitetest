<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radio Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      background: black;
      overflow-x: hidden;
    }

    /* FUNDO EM VÍDEO */
    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(1.4) contrast(1.15);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* CABEÇALHO */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 6px 0;
      background: rgba(0,0,0,0.75);
      box-shadow: 0 0 15px rgba(0,255,127,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 0 12px #00ff7f);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px #00ff7f); }
      50% { transform: scale(1.07); filter: drop-shadow(0 0 18px #00ff7f); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px #00ff7f); }
    }

    /* PLAYER FLUTUANTE */
    .mini-player {
      position: fixed;
      top: 90px;
      left: 10px;
      width: 190px;
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 0 12px rgba(0,255,127,0.6);
      z-index: 9999;
      touch-action: none;
      user-select: none;
    }

    .radio-name {
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      color: #00ff7f;
      margin-bottom: 4px;
    }

    .track-marquee {
      overflow: hidden;
      white-space: nowrap;
      font-size: 10px;
      color: #00ff7f;
      margin-bottom: 5px;
    }

    .track-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 9s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .controls button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .controls svg {
      width: 20px;
      height: 20px;
      fill: #00ff7f;
      filter: drop-shadow(0 0 5px #00ff7f);
      transition: transform 0.1s;
    }

    .controls svg:hover {
      transform: scale(1.15);
    }

    .volume-bar {
      width: 100%;
      height: 6px;
      margin-top: 4px;
    }

    /* EQUALIZADOR DO PLAYER */
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3px;
      margin-top: 6px;
      height: 16px;
    }

    .bar {
      width: 4px;
      height: 4px;
      background: #00ff7f;
      box-shadow: 0 0 6px #00ff7f;
      transition: height 0.05s;
    }

    /* RODAPÉ */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      padding: 6px 8px;
      font-size: 11px;
      color: #00ff7f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px rgba(0,255,127,0.5);
      z-index: 1000;
    }

    .footer-eq {
      display: flex;
      gap: 3px;
      height: 14px;
      align-items: flex-end;
    }

    .footer-bar {
      width: 4px;
      height: 4px;
      background: #00ff7f;
      box-shadow: 0 0 6px #00ff7f;
      transition: height 0.05s;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .mini-player {
        width: 92%;
        left: 4%;
        top: 85px;
      }

      .controls svg {
        width: 22px;
        height: 22px;
      }

      .logo {
        height: 55px;
      }
    }
  </style>
</head>

<body>

  <!-- VÍDEO DE FUNDO -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="grok.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- CABEÇALHO COM LOGO -->
  <header>
    <img src="logo.png" alt="Radio Mix" class="logo">
  </header>

  <!-- PLAYER FLUTUANTE -->
  <div class="mini-player" id="player">
    <div class="radio-name">Radio Mix</div>

    <div class="track-marquee">
      <span id="trackName">Carregando música...</span>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Anterior">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14h2V5H6zm3.5 7L18 19V5L9.5 12z"/>
        </svg>
      </button>

      <button id="playBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;">
          <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
        </svg>
      </button>

      <button id="nextBtn" title="Próxima">
        <svg viewBox="0 0 24 24">
          <path d="M6 5v14l8.5-7L6 5zm10 0v14h2V5h-2z"/>
        </svg>
      </button>
    </div>

    <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="0.8">

    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
  </div>

  <!-- RODAPÉ -->
  <footer>
    <div class="footer-eq" id="footerEqLeft">
      <div class="footer-bar"></div><div class="footer-bar"></div><div class="footer-bar"></div><div class="footer-bar"></div>
    </div>

    <div>
      <span id="clock"></span> • @mth5 2024
    </div>

    <div class="footer-eq" id="footerEqRight">
      <div class="footer-bar"></div><div class="footer-bar"></div><div class="footer-bar"></div><div class="footer-bar"></div>
    </div>
  </footer>

  <script>
    /* RELÓGIO CORRETO */
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    /* PLAYLIST */
    const playlist = [
      "Som da Liberdade (feat. Tevão Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - Bênçãos Que Não Têm Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentTrack = 0;
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const volume = document.getElementById("volume");
    const trackName = document.getElementById("trackName");
    const bars = document.querySelectorAll(".bar");
    const footerBars = document.querySelectorAll(".footer-bar");

    let audioContext, analyser, source, dataArray;

    function setupAudioContext() {
      if (audioContext) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 64;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    function updateEqualizer() {
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      const step = Math.floor(dataArray.length / bars.length);

      bars.forEach((bar, i) => {
        const value = dataArray[i * step] || 0;
        bar.style.height = Math.max(4, value / 4) + "px";
      });

      footerBars.forEach((bar, i) => {
        const value = dataArray[i * step] || 0;
        bar.style.height = Math.max(4, value / 5) + "px";
      });

      requestAnimationFrame(updateEqualizer);
    }

    function loadTrack(index) {
      audio.src = playlist[index];
      trackName.textContent = playlist[index];
    }

    function playMusic() {
      setupAudioContext();
      audioContext.resume();
      audio.play().catch(() => {});
      playIcon.style.display = "none";
      pauseIcon.style.display = "inline";
      updateEqualizer();
    }

    function pauseMusic() {
      audio.pause();
      playIcon.style.display = "inline";
      pauseIcon.style.display = "none";
    }

    playBtn.onclick = () => {
      audio.paused ? playMusic() : pauseMusic();
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      playMusic();
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.onended = () => {
      nextBtn.click();
    };

    /* PLAYER ARRASTÁVEL + GRUDAR NAS BORDAS */
    const player = document.getElementById("player");
    let isDragging = false, offsetX = 0, offsetY = 0;

    function startDrag(e) {
      isDragging = true;
      const rect = player.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;
    }

    function onDrag(e) {
      if (!isDragging) return;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      player.style.left = (clientX - offsetX) + "px";
      player.style.top = (clientY - offsetY) + "px";
    }

    function stopDrag() {
      if (!isDragging) return;
      isDragging = false;
      const rect = player.getBoundingClientRect();
      const snapMargin = 20;
      if (rect.left < snapMargin) player.style.left = "10px";
      if (window.innerWidth - rect.right < snapMargin) player.style.left = (window.innerWidth - rect.width - 10) + "px";
      if (rect.top < snapMargin) player.style.top = "90px";
      if (window.innerHeight - rect.bottom < snapMargin) player.style.top = (window.innerHeight - rect.height - 10) + "px";
    }

    player.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", onDrag);
    document.addEventListener("mouseup", stopDrag);
    player.addEventListener("touchstart", startDrag, { passive: true });
    document.addEventListener("touchmove", onDrag, { passive: true });
    document.addEventListener("touchend", stopDrag);

    /* INICIALIZAÇÃO */
    loadTrack(currentTrack);
    audio.volume = volume.value;
  </script>

</body>
</html>
