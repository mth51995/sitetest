<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mth5 Player</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    button {
      background: #00ff99;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      width: 28px;
      height: 28px;
      fill: black;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="player">
  <div id="status">PARADO</div>

  <div class="controls">
    <button id="prevBtn">
      <svg viewBox="0 0 24 24"><path d="M11 18V6L2 12l9 6zm1 0l9-6-9-6v12z"/></svg>
    </button>

    <button id="playBtn">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>

    <button id="nextBtn">
      <svg viewBox="0 0 24 24"><path d="M13 6v12l9-6-9-6zm-1 0L3 12l9 6V6z"/></svg>
    </button>
  </div>

  <label>Volume</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

  <audio id="audio"></audio>
</div>

<script>
  const playlist = [
    "som_da_liberdade.mp3",
    "beautiful_things.mp3",
    "infinity.mp3",
    "bencaos_que_nao_tem_fim.mp3"
  ];

  let currentTrack = 0;
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const status = document.getElementById("status");
  const volume = document.getElementById("volume");
  const playIcon = document.getElementById("playIcon");

  function loadTrack(index) {
    audio.src = playlist[index];
    audio.load();
    status.textContent = "PARADO";
  }

  function playPause() {
    if (audio.paused) {
      audio.play();
      status.textContent = "TOCANDO";
      playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    } else {
      audio.pause();
      status.textContent = "PAUSADO";
      playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
    }
  }

  playBtn.addEventListener("click", playPause);

  nextBtn.addEventListener("click", () => {
    currentTrack = (currentTrack + 1) % playlist.length;
    loadTrack(currentTrack);
    audio.play();
    status.textContent = "TOCANDO";
    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
  });

  prevBtn.addEventListener("click", () => {
    currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
    loadTrack(currentTrack);
    audio.play();
    status.textContent = "TOCANDO";
    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
  });

  volume.addEventListener("input", () => {
    audio.volume = volume.value;
  });

  audio.addEventListener("ended", () => {
    currentTrack = (currentTrack + 1) % playlist.length;
    loadTrack(currentTrack);
    audio.play();
  });

  loadTrack(currentTrack);
</script>

</body>
</html>
