<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mth5 Player</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
    }

    header h1 {
      margin: 0;
      color: #00ff7f;
      text-shadow: 0 0 8px rgba(0,255,127,0.8);
    }

    #clock {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff7f;
    }

    .player-container {
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,127,0.5);
      max-width: 400px;
      width: 90%;
    }

    .player-container h2 {
      color: #00ff7f;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      background: #00ff7f;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,127,0.8);
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #00ff7f;
      font-weight: bold;
    }

    .playlist {
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      max-height: 160px;
      overflow-y: auto;
      font-size: 13px;
      text-align: left;
    }

    .playlist div {
      padding: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .playlist div.active {
      background: rgba(0,255,127,0.2);
      font-weight: bold;
      color: #00ff7f;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>

  <header>
    <h1>Mth5 Player üéß</h1>
    <div id="clock"></div>
  </header>

  <div class="player-container">
    <h2 id="musicTitle">Carregando...</h2>

    <div class="controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
      <button id="volDownBtn">üîâ</button>
      <button id="volUpBtn">üîä</button>
    </div>

    <div class="status" id="status">PARADO</div>

    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>

    <div class="playlist" id="playlist"></div>
  </div>

  <footer>
    ¬© 2024 Mth5
  </footer>

  <script>
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const volUpBtn = document.getElementById("volUpBtn");
    const volDownBtn = document.getElementById("volDownBtn");
    const status = document.getElementById("status");
    const title = document.getElementById("musicTitle");
    const playlistDiv = document.getElementById("playlist");

    const playlist = [
      "Som da Liberdade (feat. Tev√£o Lino & Ivair Filho) (Remix).mp3",
      "Benson Boone - Beautiful Things (Official Music Video) (256).mp3",
      "infinity.mp3",
      "Isadora Pompeo - B√™n√ß√£os Que N√£o T√™m Fim (Counting My Blessings) [Ao Vivo] - IsadoraPompeoVEVO (youtube).mp3"
    ];

    let currentIndex = 0;
    audio.volume = 0.8;

    function loadMusic(index) {
      audio.src = playlist[index];
      title.textContent = playlist[index];
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      playlistDiv.innerHTML = "";
      playlist.forEach((song, index) => {
        const div = document.createElement("div");
        div.textContent = song;
        if (index === currentIndex) div.classList.add("active");
        div.onclick = () => {
          currentIndex = index;
          loadMusic(currentIndex);
          playMusic();
        };
        playlistDiv.appendChild(div);
      });
    }

    async function playMusic() {
      try {
        await audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
        status.textContent = "TOCANDO";
      } catch (err) {
        alert("Erro ao tocar a m√∫sica.");
        console.error(err);
      }
    }

    function pauseMusic() {
      audio.pause();
      playBtn.textContent = "‚ñ∂Ô∏è";
      status.textContent = "PAUSADO";
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        playMusic();
      } else {
        pauseMusic();
      }
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadMusic(currentIndex);
      playMusic();
    };

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadMusic(currentIndex);
      playMusic();
    };

    volUpBtn.onclick = () => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    };

    volDownBtn.onclick = () => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    };

    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    // Inicializa
    loadMusic(currentIndex);
  </script>

</body>
</html>
