<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mth5 Player</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
    }

    header h1 {
      margin: 0;
      color: #00ff7f;
      text-shadow: 0 0 8px rgba(0,255,127,0.8);
    }

    #clock {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff7f;
    }

    .player-container {
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,127,0.5);
      max-width: 420px;
      width: 90%;
    }

    .player-container h2 {
      color: #00ff7f;
      margin-bottom: 10px;
      font-size: 16px;
      min-height: 40px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .control-btn {
      background: radial-gradient(circle at top left, #00ff7f, #00cc66);
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(0,255,127,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .control-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,127,0.9);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .volume-container svg {
      width: 22px;
      height: 22px;
      fill: #00ff7f;
    }

    .volume-container input[type="range"] {
      width: 160px;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #00ff7f;
      font-weight: bold;
    }

    .playlist {
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      max-height: 160px;
      overflow-y: auto;
      font-size: 13px;
      text-align: left;
    }

    .playlist div {
      padding: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .playlist div.active {
      background: rgba(0,255,127,0.2);
      font-weight: bold;
      color: #00ff7f;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

  <script>
    function atualizarHora() {
      const agora = new Date();
      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = `Hora atual: ${h}:${m}:${s}`;
    }
    atualizarHora();
    setInterval(atualizarHora, 1000);

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const status = document.getElementById("status");
    const title = document.getElementById("musicTitle");

    ];

    let currentIndex = 0;
    audio.volume = volumeSlider.value;

    function loadMusic(index) {
      audio.src = playlist[index];
      title.textContent = playlist[index];
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      playlistDiv.innerHTML = "";
      playlist.forEach((song, index) => {
        const div = document.createElement("div");
        div.textContent = song;
        if (index === currentIndex) div.classList.add("active");
        div.onclick = () => {
          currentIndex = index;
          loadMusic(currentIndex);
          playMusic();
        };
        playlistDiv.appendChild(div);
      });
    }

    async function playMusic() {
      try {
        await audio.play();
