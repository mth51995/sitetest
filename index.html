<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mth5</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('buldog.png'); /* coloque sua imagem aqui */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ff7f;
      color: black;
      box-shadow: 0 0 10px #00ff7f;
    }

    /* RELÓGIO */
    #clock {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 5px rgba(0,255,127,0.8);
    }

    /* PLAYER */
    .youtube-player {
      margin-top: auto;
      margin-bottom: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-box {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,127,0.5);
      max-width: 560px;
      width: 90%;
      text-align: center;
    }

    .player-box h2 {
      color: #00ff7f;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(0,255,127,0.8);
    }

    /* VIDEO RESPONSIVO */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.8);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #00ff7f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVO */
    @media (max-width: 480px) {
      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }

      .player-box h2 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#videos">Vídeos</a>
      <a href="#downloads">Downloads</a>
      <a href="#sobre">Sobre Nós</a>
    </nav>

    <!-- HORA ATUAL -->
    <div id="clock"></div>
  </header>

  <!-- PLAYER -->
  <div class="youtube-player">
    <div class="player-box">
      <h2>Mth5❤️</h2>

      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/SP9owwI72nY?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Copyright by <a href="#">Mth5</a></p>
  </footer>

  <!-- SCRIPT DO RELÓGIO -->
  <script>
    function atualizarHora() {
      const agora = new Date();

      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      const segundos = String(agora.getSeconds()).padStart(2, '0');

      document.getElementById('clock').innerText =
        `Hora atual: ${horas}:${minutos}:${segundos}`;
    }

    atualizarHora();
    setInterval(atualizarHora, 1000);
  </script>

</body>
</html>
